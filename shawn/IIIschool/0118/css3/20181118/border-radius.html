<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Border Radius</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background: lightblue;
            margin:20px;
        }
        .radius1{
            border-radius: 10px;
        }
        .radius2{
            border-radius: 10px 30px;
        }
        .radius3{
            border-radius: 10px 20px 40px;
        }
        .radius4{
            border-radius: 10px/40px;
        }
        .radius5{
            border-radius: 100%;
        }
        .radius6{
            border-radius: 100% 0 0 0;
        }
        .box2{
            width: 200px;
            height: 200px;
            background: lightblue;
            border-radius: 10px 30px;
            margin:10px;
        }
        .box3{
            width: 200px;
            height: 200px;
            background: lightblue;
            border-radius: 10px 20px 40px;
            margin:10px;
        }
    </style>
</head>
<body>
    <div class="box radius1">

    </div>
    <div class="box radius2">

        </div>
        <div class="box radius3"></div>
        <div class="box radius4"></div>
        <div class="box radius5"></div>
        <div class="box radius6"></div>
        <figure>
            <img src="dr-strange.jpg" alt="">
        </figure>
</body>
</html>
