<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="UTF-8">
  <title>Gradients</title>
</head>
<style>
  *{
    margin:0;
    padding:0;
  }
  div{
    width:100vw;
    height:33vh;
  }
  .gradient{
    background: linear-gradient(#FC64BB 50%, #D22059 50%);
    background-size: 100% 40px;
  }
  .gradient2{
    background: linear-gradient(45deg, #FC64BB 50%, #D22059 50%);
    background-size: 40px 40px;
  }
  .gradient3{
    background: linear-gradient(45deg, #FC64BB 25%, #D22059 0, #D22059 50%, #FC64BB 0, #FC64BB 75%, #D22059 0);
    background-size: 40px 40px;
  }
</style>
<body>
  <div class="gradient"></div>
  <div class="gradient2"></div>
  <div class="gradient3"></div>
</body>
</html>
