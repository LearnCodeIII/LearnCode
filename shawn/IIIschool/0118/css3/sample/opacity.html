<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="UTF-8">
  <title>Opacity</title>
  <style>
    .wrapper{
      width:480px;
      height: 300px;
      background: #000;
      margin: 0 auto;
      position: relative;
    }
    .box{
      width: 480px;
      height: 300px;
      background: url("images/slide1.jpeg");
      background-size: cover;
    }
    .title{
      position: absolute;
      left:0;
      width:100%;
      bottom:0;
      background: rgba(0,0,0,.5);
      text-align: center;
      opacity: .5;
      color:#fff;
      margin:0;
      padding:10px 0;
    }
    .wrapper:hover .box{
      opacity: .5;
    }
    .wrapper:hover .title{
      opacity: 1;
    }

  </style>
</head>

<body>
  <div class="wrapper">
    <div class="box">

    </div>
    <h3 class="title">
      高雄總圖
    </h3>
  </div>
</body>
</html>
