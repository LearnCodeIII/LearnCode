<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="UTF-8">
  <title>Round Corner</title>
</head>
<style>
  .box{
    width:120px;
    height:120px;
    margin-bottom: 20px;
    background: purple;
    color:#fff;
    float: left;
    margin-right: 20px;
  }
  .box img{
    max-width: 100%;
  }
  .radius{
    border-radius: 50%;
    
  }
  .radiusOver{
    overflow: hidden;
  }
</style>
<body>
  <div class="box radius">
    <img src="dr_strange.jpg" alt="">
  </div>
  <div class="box radius radiusOver">
    <img src="dr_strange.jpg" alt="">
  </div>
</body>
</html>
