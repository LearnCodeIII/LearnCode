<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Transform Style</title>
    <link href="https://fonts.googleapis.com/css?family=Allerta+Stencil" rel="stylesheet">
    <style>
        *{
            padding:0;
            margin:0;
        }
        body{
            background: url(images/earth.jpg) center center;
            background-size:cover;
            min-height: 100vh;
            font-family: 'Allerta Stencil', sans-serif;
        }
        .container{
            max-width: 960px;
            margin: 0 auto;
            display: flex;
            perspective: 500px;
            font-size: 24px;
            height: 60vh;
            align-items: center;
            /* background: lightblue; */
        }
        ul{
            transform: rotateY(60deg);
            transform-style: preserve-3d;
        }
        ul li{
            list-style: none;
            margin-bottom:10px;
            transition: .2s;
        }
        ul li:hover{
            transform: translateZ(20px);
        }
        ul li a{
            display: block;
            border: 1px solid rgb(0, 162, 255);
            padding: 6px 20px;
            color:rgb(0, 162, 255);
            background: rgba(0,0,0,.7);
            transition: .2s;
            cursor: default;
        }
        ul li a:hover{
            background: rgb(0, 162, 255);
            border:1px solid #fff;
            color:#fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <ul>
            <li><a >Home</a></li>
            <li><a >Shop</a></li>
            <li><a >About</a></li>
            <li><a >Contact</a></li>

        </ul>
    </div>
    
</body>
</html>
