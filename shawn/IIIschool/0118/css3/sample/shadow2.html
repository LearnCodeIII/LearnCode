<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="UTF-8">
  <title>Shadow</title>
</head>
<style>
  .box{
    width:160px;
    height:120px;
    margin-bottom: 20px;
    color:#fff;
    float: left;
    margin-right: 20px;
    background: orange;
  }
  .shadow{
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5), 0 6px 20px rgba(255, 0, 0, 0.2), 2px 10px 5px #ddde2e;
  }
  .inset_shadow{
    box-shadow: 0 0 20px 4px red inset;
  }
  .shadow2{
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5), 0 6px 20px rgba(255, 0, 0, 0.2), 2px 10px 20px red inset;
  }
</style>
<body>
  <div class="box shadow">
  </div>
  <div class="box inset_shadow"></div>
  <div class="box shadow2"></div>
</body>
</html>
