<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="UTF-8">
  <title>Ex5-5</title>
</head>
<style>
.wrapper{
  margin:0 auto;
  width: 800px;
}
ul, li{
  margin: 0;
  padding: 0;
  list-style: none;
}
.transition{
  transition:all .5s;
  -webkit-transition: all .5s;
}
.slide{
  width:800px;
  overflow: hidden;
  height:300px;
  background: #000;
  position: relative;
}
.slide ul.slide_img{
  position: absolute;
  width:2400px;
  z-index: 1;
  margin:0;
  padding:0;
}
.slide ul.slide_img li{
  width:800px;
  float:left;
  height:300px;
  list-style: none;
}
.slide ul.slide_img li img{
  width:100%;
  height:100%;
  object-fit:cover;
}
.slide ul.slide_node{
  position: absolute;
  left:0;
  bottom:10px;
  width:100%;
  text-align: center;
  z-index: 10;
}
.slide ul.slide_node li{
  margin:0 5px;
  display: inline-block;
  cursor: pointer;
  width:16px;
  height:16px;
  border-radius: 50%;
  background: #fff;
  box-shadow: 0 0 5px #000 inset;
}
.slide ul.slide_node li:hover{
  background: #333;
}
</style>
<body>
  <section class="wrapper">
    <div class="slide">
      <ul class="slide_img transition">
        <li><img src="images/slide1.jpeg" alt=""></li>
        <li><img src="images/slide2.jpeg" alt=""></li>
        <li><img src="images/slide3.jpeg" alt=""></li>
      </ul>
      <ul class="slide_node">
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
  </section><!-- wrapper -->
  <script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
  <script>
    $(".slide_node li").hover(function(){
      slide=$(this).index();
      width=0-800*slide+"px";
      $(".slide_img").css("left", width);
    });
  </script>
</body>
</html>
