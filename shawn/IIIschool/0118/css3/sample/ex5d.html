<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="UTF-8">
  <title>Ex5-4</title>
</head>
<style>
.wrapper{
  margin:0 auto;
  max-width: 800px;
}
.progress_bar_wrap{
  background: #ccc;
  border-radius: 4px;
  overflow: hidden;
  height:32px;
  border-top:1px solid #999;
}
.progress_bar{
  width:0;
  transition: width 3s;
  -webkit-transition: width 3s;
  height:32px;
  background: #49c0f0; /* Old browsers */
  background: -moz-linear-gradient(top, #49c0f0 0%, #2cafe3 100%); /* FF3.6-15 */
  background: -webkit-linear-gradient(top, #49c0f0 0%,#2cafe3 100%); /* Chrome10-25,Safari5.1-6 */
  background: linear-gradient(to bottom, #49c0f0 0%,#2cafe3 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
  filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#49c0f0', endColorstr='#2cafe3',GradientType=0 ); /* IE6-9 */
}
.progress_bar_wrap:hover .progress_bar{
  width:100%;
}
</style>
<body>
  <section class="wrapper">
    <div class="progress_bar_wrap">
      <div class="progress_bar"></div>
    </div>
  </section><!-- wrapper -->
</body>
</html>
