<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="UTF-8">
  <title>Background Clip</title>
</head>
<style>
  .bg{
    height:200px;
    width: 200px;
    background: green;
    float:left;
    margin: 20px;
    border:10px dashed #000;
    padding:10px;
    color:#fff;
    text-align: center;
    font-size: 21px;
  }
  .bg_border{
    background-clip: border-box;
  }
  .bg_padding{
    background-clip: padding-box;
  }
  .bg_content{
    background-clip: content-box;
  }
</style>
<body>
  <div class="bg"></div>
  <div class="bg bg_border">border-box</div>
  <div class="bg bg_padding">padding-box</div>
  <div class="bg bg_content">content-box</div>
</body>
</html>
