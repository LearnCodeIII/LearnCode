<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="UTF-8">
  <title>line-clamp</title>
</head>
<style>
  .box{
    overflow:hidden;
    width:300px;
    display: -webkit-box;
    -webkit-box-orient: vertical;
    -webkit-line-clamp: 3;
  }
</style>
<body>
  <div class="box">
    制服是指一群來自相同團體的人穿著著統一樣式的服裝，用以辨識其正在做進行的共同事情，或者用來分別其職業或特別身份，例如：學生、警察和軍人等。制服也可以制定階級，例如：在香港，初級護士的制服是粉紅色，正式護士的制服是白色等。另外，制服也是生活中角色扮演的道具，表示服從某種規章制度下的人的工作服裝，例如：囚犯服裝。

有些職業的制服是全世界統一樣式，例如民用航空飛機駕駛員的制服，一般為黑色，佩戴飛行標誌和肩牌，並且在袖口處縫有代表級別的標誌，戴大檐帽及海軍制服等等。

有一些地方的學校，例如亞洲的一些國家，都要求學生穿著校服上學。
  </div>
</body>
</html>
