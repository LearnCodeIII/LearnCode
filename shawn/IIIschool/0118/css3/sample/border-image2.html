<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="UTF-8">
  <title>Border Image</title>
</head>
<style>
  h2{
    text-align: center;
  }
  .frame{
    width: 400px;
    margin: 0 auto;
    border: 80px solid transparent;
    border-image: url("images/frame_border.png") 80 stretch;
  }
</style>
<body>
  <div class="frame">
    <h2>CSS</h2>
    <p>
      層疊樣式表（英語：Cascading Style Sheets，簡寫CSS），又稱串樣式列表、級聯樣式表、串接樣式表、階層式樣式表，一種用來為結構化文件（如HTML文件或XML應用）添加樣式（字型、間距和顏色等）的電腦語言，由W3C定義和維護。目前最新版本是CSS2.1，為W3C的推薦標準。CSS3現在已被大部分現代瀏覽器支援，而下一版的CSS4仍在開發中。
    </p>
  </div>
</body>
</html>
