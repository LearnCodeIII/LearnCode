<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="UTF-8">
  <title>Ex4</title>
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
</head>
<style>
body{
  background: #aaa;
  font-family: 'Lobster', cursive;
}
  .box{
    position:relative;
    box-shadow: 0 1px 5px #666;
    margin:20px auto;
    background: #fff;
    width:320px;
  }
  .box_inside{
    padding:40px 20px 20px;
  }
  .radius_border{
    border-radius: 4px;
    overflow: hidden;
  }
  .banner{
    height:160px;
    background: #000;
    background: url(images/light.jpg) center center no-repeat;
    background-size: cover;
  }
  figure{
    width:120px;
    height:120px;
    background: purple;
    color:#fff;
    position: absolute;
    left:50%;
    top:80px;
    z-index: 5;
    margin-left:-60px;
  }
  figure img{
    max-width: 100%;
  }
  .circle{
    border-radius: 50%;
    overflow: hidden;
  }
  h3{
    text-align: center;
    color:#333;
    padding-bottom: 10px;
    margin-bottom: 10px;
    border-bottom: 1px solid #aaa;
  }
  p{
    line-height: 1.7;
    color:#aaa;
  }
  .btn{
    text-shadow:0 -1px 0 #000;
    cursor: pointer;
    border-radius: 4px;
    display: block;
    padding:15px 10px;
    color: #fff;
    text-align: center;
    margin-top: 10px;
    /* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#ff5db1+0,ef017c+100;Pink+3D+%231 */
    background: #ff5db1; /* Old browsers */
    background: -moz-linear-gradient(top, #ff5db1 0%, #ef017c 100%); /* FF3.6-15 */
    background: -webkit-linear-gradient(top, #ff5db1 0%,#ef017c 100%); /* Chrome10-25,Safari5.1-6 */
    background: linear-gradient(to bottom, #ff5db1 0%,#ef017c 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
    filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#ff5db1', endColorstr='#ef017c',GradientType=0 ); /* IE6-9 */
  }
  .btn:hover{
    background: #ef017c;
  }
</style>
<body>
  <div class="box radius_border">
    <div class="banner"></div>
      <figure class="circle">
        <img src="dr_strange.jpg" alt="">
      </figure>
    <div class="box_inside">
      <h3>Dr. Strange</h3>
      <p>
        Hello, I am Steve Strange.
      </p>
      <a class="btn">Follow me</a>
    </div>
  </div>
  
</body>
</html>
