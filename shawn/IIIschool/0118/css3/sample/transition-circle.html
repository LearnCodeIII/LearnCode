<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="UTF-8">
  <title>Transition Circle</title>
</head>
<style>
  figure{
    width:200px;
    height:200px;
    border-radius: 50%;
    overflow: hidden;
    position: relative;
    font-family: sans-serif;
  }
  figcaption{
    position: absolute;
    bottom:0;
    left:0;
    right: 0;
    background: rgba(0,0,0,.5);
    padding:10px;
    text-align: center;
    color:#fff;
    transition: all .5s;
    transform: translateY(30px);
  }
  figure:hover figcaption{
    transform: translateY(0px);
  }
  figure img{
    width:100%;
  }
</style>
<body>
  <figure>
    <figcaption>Dr. Strange</figcaption>
    <img src="images/dr_strange.jpg" alt="">
  </figure>
</body>
</html>
