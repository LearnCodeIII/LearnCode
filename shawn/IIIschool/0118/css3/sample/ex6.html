.box img{
  width:300px;

.card{
  position: relative;
  transform-style:preserve-3d; /* 要加這個裏面的影響才會繼承 */
  float:left;
  margin: 0 20px 20px;
  width:200px;
  height:280px; 
  /*height:400px;*/
}
.card:active{
  transform: rotateY(180deg);
  -webkit-transform: rotateY(180deg);
}
.card img{
  width:100%;
  position: absolute;
  left:0;
  top:0;
  display: block;
  -webkit-backface-visibility: hidden;  
  backface-visibility: hidden;
  border-radius: 10px;
  overflow: hidden;
}
.front{
  transform: rotateY(180deg);
  -webkit-transform: rotateY(180deg);
}
.back{
  
}
.transition{
  transition: all .5s;
  -webkit-transition: all .5s;
}
.box:hover{
  transform:rotateY(180deg);
  -webkit-transform:rotateY(180deg);
}
</style>
