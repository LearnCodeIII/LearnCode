<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css3 card</title>
</head>
<style>
    *{
        box-sizing: border-box;
    }
    body{
        margin: 0;
        padding: 0;
        background:#aaa;
    }
    .card {
        position: relative;
        margin: 30px auto;
        background:white;
        width:250px;
        height:300px;
        border-radius: 20px;
        background: rgb(232, 243, 255);
        box-shadow: 0px 5px 15px 5px rgb(71, 71, 71);
        z-index: 10;
        overflow: hidden;
        position: relative;
    }
    .avatar{
        position: absolute;
        left:50%;
        top:40%;
        transform: translate(-50%,-50%);
        width:120px;
        height:120px;
        overflow: hidden;
        border-radius: 50%;
    }
    .avatar img{
        width:100%;
    }
    .content {
        margin: 25px auto;
        text-align: center;
        padding:40px;
        font-family: verdana;
        font-size: 1em;
        border-image:60 url('/shawn/IIIschool/0121/images/border-image2.png') round;
        border:2px solid transparent;
    }
    .content .title {
        font-weight: bolder;
        font-size: 24px;
    }
    .content .quote{
        padding-top: 10px;
        font-size: 16px;
        font-weight: bold;
    }
    .banner{
        background: url('/shawn/IIIschool/0121/images/earth.jpg') top center;
        background-size:cover;
        height: 40%;
    }
    .load {
        position: absolute;
        width: 50%;
        top:75%;
        left:50%;
        transform: translate(-50%,-50%);
        z-index: 9;
    }
</style>
<body>
        
    <div class="card">
        <div class="banner"></div>
        <div class="avatar">
            <img src="./css3/sample/dr_strange.jpg" alt="">
        </div>
        <div class="content">
            <div class="title">
                Dr.strange
            </div>
            <div class="quote">
                Lorem ipsum, dolor sit amet.
            </div>
        </div>
        <img class="load" src="/shawn/IIIschool/0121/images/loading.svg" alt="">
    </div>
</body>
</html>
