<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Coiny|Lobster" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <title>css3 card</title>
</head>
<style>
    *{
        box-sizing: border-box;
    }
    body{
        margin: 0;
        padding: 0;
        background:#aaa;
    }
    .card {
        position: relative;
        margin: 30px auto;
        background:white;
        width:250px;
        height:400px;
        border-radius: 20px;
        background: rgb(240, 244, 248);
        box-shadow: 0px 5px 15px 5px rgb(71, 71, 71);
        z-index: 10;
        overflow: hidden;
        position: relative;
        transition: .5s;

    }
    .card:hover{
            transform: translateY(-10px);
            box-shadow: 0 12px 10px #666;
        }
        .card:hover img{
            transform: scale(1.1);
        }

    .avatar{
        position: absolute;
        left:50%;
        top:40%;
        transform: translate(-50%,-50%);
        width:120px;
        height:120px;
        overflow: hidden;
        border-radius: 50%;
    }
    .avatar img{
        width:100%;
    }
    .card .content {
        text-align: center;
        padding:40px;
        padding-top: 65px;
        font-family: verdana;
        font-size: 1em;
    }
    .card:hover .content{
        background:rgb(164, 198, 253);
    }
    .content .title {
        font-family: 'Coiny', cursive;
        font-weight: bold;
        font-size: 30px;
    }
    .content .quote{
        font-family: 'Lobster', cursive;
        margin-top: 4px;
        border-top:2px dashed rgb(161, 161, 161);
        padding-top: 4px;
        font-size: 16px;
        text-align:left;
    }
    .banner{
        background: url('/shawn/IIIschool/0121/images/earth.jpg') top center;
        background-size:cover;
        height: 40%;
    }
    a.button {
        display: block;
        margin-top: 15px;
        background:linear-gradient(35deg,#2344ff 10%,#727eff);
        text-decoration: none;
        color:transparent;
        font-family: verdana;
        font-weight: bolder;
        font-size:24px;
        border-radius: 15px;
        color:white;
    }
    a.button::after {
        display: block;
        margin-top: 15px;
        background:linear-gradient(35deg,#7286f8 10%,#a7aefb);
        text-decoration: none;
        color:transparent;
        font-family: verdana;
        font-weight: bolder;
        font-size:24px;
        border-radius: 15px;
        color:white;
    }
    .card:hover a.button {

    }
    i {
        margin-right: 5px;
    }
</style>
<body>
        
    <div class="card">
        <div class="banner"></div>
        <div class="avatar">
            <img src="./css3/sample/dr_strange.jpg" alt="">
        </div>
        <div class="content">
            <div class="title">
                Dr.strange
            </div>
            <div class="quote">
                Lorem ipsum, dolor sit amet.
            </div>
            <a class="button" href="" role="button"><i class="fas fa-mask"></i>follow</a>
        </div>
    </div>
</body>
</html>
