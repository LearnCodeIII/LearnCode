<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css3 card</title>
</head>
<style>
    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #A18276;
    }

    .box {
        float: left;
        margin: 0;
        padding: 0;
        height: 80px;
        width: 80px;
        background: #AF8D80;
        transition: 0.25s;
        z-index: 8;
    }

    .box2 {
        float: left;
        margin: 0;
        padding: 0;
        height: 80px;
        width: 80px;
        background: transparent;
        transition: 0.3s;
        z-index: 1;
    }

    .shadow {
        box-shadow: 0 0 0 #A18276, 0 0 0 #A18276, 0 0 0 #A18276, 0 0 0 #A18276;
    }

    .shadow:hover {
        box-shadow: 80px 0 0 #C9A293, -80px 0 0 #C9A293, 0 80px 0 #C9A293, 0 -80px 0 #C9A293;
    }
</style>

<body>
</body>
<script>
    var bgcounter = 0;
    while (bgcounter < 300) {
        document.write('<div class="box shadow"></div><div class="box2"></div>')
        bgcounter++;
    }
    
</script>

</html>
