
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link href="css/lightbox.css" rel="stylesheet" />

    <link rel="stylesheet" href="reset.css">
    <style>
        nav {
            padding: 30px ;
            position: fixed;
            top:0 ;
            background: rgba(0,0,0,.7);
            width: 100% ;
        }
        nav ul {
            width: 100%;
            max-width: 1480px ;
            margin: 0 auto;
        }
        nav ul li {
            display: inline-block;
            margin-right: 20px ;
        }
        nav li a, nav li a:visited {
            color:#fff ;
            font-size: 1.2em ;
            font-family: Arial, Helvetica, sans-serif, "微軟正黑體" ;
            font-weight: 700 ;
            text-decoration: none ;
            /* letter-spacing: 2px ; */

        }
        .area {
            width: 100%;
            max-width: 1480px;
            height: 1000px;
            border: 1px solid #ccc ;
            margin: 0 auto ;
            box-shadow: 0 0 30px #000 ;
            padding: 50px;
        }
        #area1{
            background:url(images/puckered.png) no-repeat 0 0 fixed;
            background-size: cover ;
        }
        #area2{
            background:url(images/slide2.jpg) no-repeat 0 0 fixed;
            background-size: cover ;
        }
        #area3{
            background:url(images/slide3.jpg) no-repeat 0 0 fixed;
            background-size: cover ;
        }
        #area4{
            background:url(images/slide4.jpg) no-repeat 0 0 fixed;
            background-size: cover ;
        }
        footer a{
            display: block;
            background: rgb(255, 185, 23);
            width: 100px;
            height: 100px;
            color: #f00 ;
            text-align: center ;
            line-height: 100px ;
            border-radius: 50% ;
            font-size: 26px ;
            font-family: Arial, Helvetica, sans-serif ;
            font-weight: 700 ;
            position: fixed;
            right: 10px ;
            bottom: 30px ;
            text-decoration: none ;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#area1">頁面1</a></li>
            <li><a href="#area2">頁面2</a></li>
            <li><a href="#area3">頁面3</a></li>
            <li><a href="#area4">頁面4</a></li>
        </ul>
    </nav>
    <section class="area" id="area1"></section>
    <section class="area" id="area2">
        <a href="#area3">連到頁面3</a>
    </section>
    <section class="area" id="area3">
        <a href="images/image-1.jpg" rel="lightbox[roadtrip]"><img src="images/thumb-1.jpg" alt=""></a>
        <a href="images/image-2.jpg" rel="lightbox[roadtrip]"><img src="images/thumb-2.jpg" alt=""></a>
        <a href="images/image-3.jpg" rel="lightbox[roadtrip]"><img src="images/thumb-3.jpg" alt=""></a>
    </section>
    <section class="area" id="area4"></section>
    <footer>
        <a class="up" href="#">TOP</a>
    </footer>

    <script src="js/jquery-1.7.2.min.js"></script>
    <script src="js/lightbox.js"></script> 

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-scrollTo/2.1.2/jquery.scrollTo.min.js"></script>
    <script src="script.js"></script>

 

</body>
</html>
