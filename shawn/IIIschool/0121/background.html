<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .wrapper {
            max-width: 900px;
            height: 500px;
            background:#bbb;
            margin: 0 auto;
            background:url('./images/1.png') no-repeat top left,url('./images/4.png') no-repeat top right,url('./images/map.png') no-repeat;
            transition:0.5s;
            background-size:120px auto,160px auto,100% auto;
            
        }
        .wrapper:hover {
            background:url('./images/1.png') no-repeat top right,url('./images/4.png') no-repeat top left,url('./images/map.png') no-repeat;
            background-size:120px auto,160px auto,100% auto;
        }
        .container {
            max-width: 700px;
            height:300px;
            background:gray;
            margin: 20px auto;
            background:url('./images/map.png') no-repeat center;
            border:1px solid black;
        }
        .contain {
            background-size:contain;
        }
        .cover {
            background-size:cover;
        }
    </style>
</head>
<body>
    <div class="wrapper">

    </div>
    <div class="container">

    </div>
    <div class="container contain"></div>
    <div class="container cover"></div>
</body>
</html>
