<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .wrapper {
            height: 400px;
            display:flex;
            justify-content: center;
            align-items: center;
        }
        .loading {
            height: 160px;
            display:flex;
            justify-content: center;
        }
        .circle {
            width:25px;
            height: 25px;
            background:#320A28;
            clip-path: circle(25%);
            animation:changeColor 1s infinite,changePosition 2s infinite cubic-bezier(.56,.19,.49,.85);
            animation-direction: alternate,normal;
        }
        @keyframes changeColor {
            0%{background:#320A28}
            20%{background:#511730}
            60%{background:#8E443D}
            80%{background:#CB9173}
            100%{background:rgb(228, 175, 132)}
        }
        @keyframes changePosition {
            0%  {transform: translate(0px, 0px)}
            50% {transform: translate(0px, -20px)}
            100%{transform: translate(0px, 0px)}
        }
        .circle1{animation-delay: .4s}
        .circle2{animation-delay: .8s}
        .circle3{animation-delay: 1.2s}
        .circle4{animation-delay: 1.6s}
        .circle5{animation-delay: 2s}
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="loading">
            <div class="circle circle1"></div>
            <div class="circle circle2"></div>
            <div class="circle circle3"></div>
            <div class="circle circle4"></div>
            <div class="circle circle5"></div>
        </div>
    </div>
</body>
</html>
