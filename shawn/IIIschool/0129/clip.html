<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		.wrap {
			position: relative;
			height:200px;
			width:200px;
		}
		.box {
			width: 200px;
			height: 200px;
			transition: .5s;
			clip-path: polygon(50% 0%,100% 50%,50% 100%,0% 50%);
			transform: scale(0.7)
		}
		.box:hover {
			transform: scale(1);
		}
		.box1{
			background:#BD4F6C;
			position: absolute;
			left:50%;
			top:0;
		}
		.box2{
			background:#D7816A;
			position: absolute;
			left:100%;
			top:50%;
		}
		.box3{
			background:#F0CF65;
			position: absolute;
			left:50%;
			top:100%;
		}
		.box4{
			background:#DDEDAA;
			position: absolute;
			left:0%;
			top:50%;
		}
	</style>
</head>

<body>
	<div class="wrap">
		<div class="box box1 sqaure"></div>
		<div class="box box2 sqaure"></div>
		<div class="box box3 sqaure"></div>
		<div class="box box4 sqaure"></div>
	</div>
</body>

</html>
