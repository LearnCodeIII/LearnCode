<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            color: white;
            box-sizing: border-box;
            font-family:Verdana, Geneva, Tahoma, sans-serif;
        }
        body {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 1280px;
            /*height: 500px;*/ 
            background-color: #EDE5A6; 
            margin:0 auto;
        }
        #header {
            height: 100px;
            background-color: #592941;
            padding:20px;
            margin:10px;
        }
        #main {
            width: 900px;;
            height: 500px;
            background-color: #498467;
            float: left;
            margin:10px;
        }
        #sup {
            width: 350px;
            height: 500px;
            background-color: #52B788;
            float:right;
            margin:10px 10px 10px 0;
        }
        #footer {
            height: 100px;
            background-color: #B2D3A8;
            clear: both;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <h1>&lt;header&gt;</h1>
        </div>
        <div id="main">&lt;main&gt;</div>
        <div id="sup">&lt;sup&gt;</div>
        <div id="footer">&lt;footer&gt;</div>
    </div>
</body>
</html>
