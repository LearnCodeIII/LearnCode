  text-align-last:right;
  max-width: 400px;
  margin:0 auto;
}
</style>
<body>
  <p>
    制服的源由可能是早期人類從事宗教活動時，神職人員為了表明自身身份，因此穿著統一制式的服裝。這樣的傳統保留至今，現在的神職人員依舊穿著能顯現特定身份的制服，甚至這些制服的樣式多樣，而且布料依循傳統，穿著時可能不方便，也可能不舒服。

  </p>
