<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="UTF-8">
  <title>Ex5-3</title>
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
</head>
<style>
.wrapper{
  margin:0 auto;
  max-width: 800px;
}
ol{
  margin:0;
  padding:0;
}
li{
  padding:0;
  margin:0;
  box-sizing:border-box;
  width:32.333%;
  margin:0 .5% 20px;
  list-style: none;
  float:left;
}
figure{
  padding:0;
  margin:0;
  height:160px;
  position: relative;
  overflow: hidden;
}
li img{
  width:100%;
  height:100%;
  object-fit: cover;
  display: block;
}
.cover{
  position: absolute;
  background: linear-gradient(to top, rgba(0,0,0,.7) 20%, rgba(0,0,0,0));
  bottom:0;
  left:0;
  color:#fff;
  width:100%;
  padding:15px 0 10px;
  text-align: center;
  transform: translate(0px, 40px);
  /*background:rgba(0,0,0,.7);
  color:#fff;
  padding:10px;
  position: absolute;
  left:0;
  bottom:0;
  right:0;
  height:20px;
  transform: translate(0px, 40px);*/
}
li:hover .cover{
  transform: translate(0px, 0px);
}
.transition{
  transition:all .5s;
}
</style>
<body>
  <section class="wrapper">
    <ol>
      <li>
        <figure>
          <figcaption class="cover transition">美國</figcaption>
          <img src="images/uniform.png" alt="">
        </figure>
      </li>
      <li>
        <figure>
          <figcaption class="cover transition">光之穹頂</figcaption>
          <img src="images/light.jpg" alt="">
        </figure>
      </li>
    </ol>
  </section><!-- wrapper -->
</body>
</html>
