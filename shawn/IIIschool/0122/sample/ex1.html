<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="UTF-8">
  <title>Ex1</title>
</head>
<style>
body{
  background: #aaa;
}
  .box{
    box-shadow: 0 2px 5px #333;
    padding:20px;
    margin:20px auto;
    background: #fff;
    width:180px;
  }
  .radius_border{
    border-radius: 4px;
    overflow: hidden;
  }
  figure{
    width:120px;
    height:120px;
    background: purple;
    color:#fff;
    margin: 0px auto 20px;
  }
  figure img{
    max-width: 100%;
  }
  .circle{
    border-radius: 50%;
    overflow: hidden;
  }
  h3{
    text-align: center;
    color:#333;
    padding-bottom: 10px;
    margin-bottom: 10px;
    border-bottom: 1px solid #aaa;
  }
  p{
    line-height: 1.7;
    color:#aaa;
  }
</style>
<body>
  <div class="box radius_border">
    <figure class="circle">
      <img src="dr_strange.jpg" alt="">
    </figure>
    <h3>Dr. Strange</h3>
    <p>
      Hello, I am Steve Strange.
    </p>
  </div>
  
</body>
</html>
