<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="UTF-8">
  <title>Background</title>
</head>
<style>
  .bg{
    height:400px;
    max-width: 800px;
    margin:0 auto;
    background-image: url(images/jk.png), url(images/uniform.png);
    background-position: center top, center center;
    background-repeat: no-repeat, repeat;
  }
  .bg2{
    height:400px;
    max-width: 800px;
    margin:0 auto;
    background: url(images/jk.png) center top no-repeat, url(images/uniform.png) center center repeat;
  }
</style>
<body>
  <div class="bg"></div>
  <div class="bg2"></div>
</body>
</html>
