<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="UTF-8">
  <title>Shadow</title>
</head>
<style>
  .box{
    width:160px;
    height:120px;
    margin-bottom: 20px;
    color:#fff;
    float: left;
    margin-right: 20px;
    background: #eee;
  }
  .shadow{
    box-shadow: 10px 10px 10px #000;
  }
  .shadow2{
    box-shadow: 5px 10px 0px green;
  }
  .shadow3{
    box-shadow: 5px 10px 4px rgba(0,0,0,.5);
  }
  .shadow4:hover{
    box-shadow: 0px 10px 5px #aaa;
  }
</style>
<body>
  <div class="box shadow">
  </div>
  <div class="box shadow2"></div>
  <div class="box shadow3"></div>
  <div class="box shadow4"></div>
</body>
</html>
