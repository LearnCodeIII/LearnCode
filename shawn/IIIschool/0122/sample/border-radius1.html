<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="UTF-8">
  <title>Round Corner</title>
</head>
<style>
  .box{
    width:220px;
    height:120px;
    margin-bottom: 20px;
    padding:20px;
    background: purple;
    color:#fff;
  }
  .radius{
    border-radius: 20px;
  }
  .radius2{
    border-radius: 5px 20px 50px 95px;
  }
  .radius3{
    border-radius: 5px 20px 50px;
  }
  .radius4{
    border-radius: 5px 20px;
  }
</style>
<body>
  <div class="box radius">
    box1
  </div>
  <div class="box radius2">box2</div>
  <div class="box radius3">box3</div>
  <div class="box radius4">box4</div>
</body>
</html>
