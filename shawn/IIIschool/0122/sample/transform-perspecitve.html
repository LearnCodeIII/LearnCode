<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="UTF-8">
  <title>Transform 3D</title>
</head>
<style>
body{
  margin:50px;
}
 div.box{
  text-align: center;
  float: left;
  margin:0 20px 20px 0;
 }
 div.box.box2{
  perspective: 1000px;
 }
 div.box.box3{
  perspective: 1000px;
  perspective-origin:top center;
 }
 .box img{
  width:300px;
  transition: all 2s;
  -webkit-transition: all 2s;
 }
 .rotatex:hover{
  -ms-transform: rotateX(40deg); 
    -webkit-transform: rotateX(40deg); 
    transform: rotateX(40deg);
 }
</style>
<body>
  <div class="box">
    <img class="rotatex" src="images/dr_strange.jpg" alt="">
  </div>
  <div class="box box2">
    <img class="rotatex" src="images/dr_strange.jpg" alt="">
  </div>
  <div class="box box3">
    <img class="rotatex" src="images/dr_strange.jpg" alt="">
  </div>
</body>
</html>
