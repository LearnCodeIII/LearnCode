<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="UTF-8">
  <title>Round Corner</title>
</head>
<style>
  .box{
    width:220px;
    height:120px;
    margin-bottom: 20px;
    padding:20px;
    background: purple;
    color:#fff;
    text-align: center;
  }
  .box.box2{
    width:120px;
  }
  .radius{
    border-radius: 10px/40px;
  }
  .radius2{
    border-radius: 40px/10px;
  }
  .radius3{
    border-radius: 50%;
  }
  .radius4{
    border-radius: 20%;
  }
</style>
<body>
  <div class="box radius">
    box1
  </div>
  <div class="box radius2">box2</div>
  <div class="box radius3">box3</div>
  <div class="box box2 radius3">box4</div>
  <div class="box radius4">box5</div>
</body>
</html>
