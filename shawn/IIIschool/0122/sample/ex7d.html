<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="UTF-8">
  <title>Ex7-4</title>
</head>
<style>
.wrapper{
  margin:0 auto;
  max-width: 800px;
}
.progress_bar_wrap{
  background: #ccc;
  border-radius: 4px;
  overflow: hidden;
  height:32px;
  border-top:1px solid #999;
}
.progress_bar{
  width:0;
  transition: width 3s;
  -webkit-transition: width 3s;
  height:32px;
  background: deepskyblue;
}
@keyframes progressRun {
  0% {  width: 0; background: deepskyblue;}
  20% {  width: 20%;  background: deepskyblue;}
  40% {  width: 40%;  background: greenyellow;}
  100% { width:100%; background:deeppink }
}
.progress_bar_wrap:hover .progress_bar{
  animation: progressRun 1s linear 1;
  animation-fill-mode: forwards;
}
</style>
<body>
  <section class="wrapper">
    <div class="progress_bar_wrap">
      <div class="progress_bar"></div>
    </div>
  </section><!-- wrapper -->
</body>
</html>
