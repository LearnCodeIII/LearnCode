<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        body {
            overflow: hidden;
        }
    .wrapper {
        width: 50px;
        height: 50px;
        float:left;
        box-sizing: border-box;
    }
    .wrapper .box {
        width: 50px;
        height: 50px;
        background:rgb(21, 133, 224);
        transition:.5s;
        transform: scale(0.2)
    }
    .wrapper:hover .box  {
        background:transparent;
        transform: scale(2);
        border-radius: 50%;
        overflow: hidden;
        position: fixed;
        z-index: 1;
        box-shadow: 0 0 80px 35px rgb(174, 214, 247);
    }
    </style>
</head>
<body>
    
</body>
<script>
    for (i=0;i<3000;i++){
        document.write('<div class="wrapper"><div class="box"></div></div>');
    }
</script>
</html>
