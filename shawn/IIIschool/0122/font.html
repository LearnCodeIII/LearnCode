<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Coiny|Noto+Sans+TC" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">


    <style>
        @font-face {
            font-family: BALLOONS;
            src:url('./font/BALLOONS.TTF')
        }
        h1{
            font-size: 48px;
            background: linear-gradient(35deg, rgb(211, 110, 127),rgb(248, 212, 212) 60%,rgb(243, 178, 189));
            -webkit-background-clip:text;
            color: transparent;
        }
        .en {
            font-family: 'Coiny', cursive;
        }
        .zh {
            font-family: 'Noto Sans TC', sans-serif;
        }
        .ok {
            font-family: "微軟正黑體";
        }
        .fa-cat {
            font-size: 64px;
            background: linear-gradient(35deg, rgb(253, 93, 0),rgb(247, 166, 18) 60%,rgb(253, 139, 33));
            -webkit-background-clip: text;
            color:transparent;
        }
    </style>
</head>
<body>
    <h1 class="en">Coiny</h1>
    <h1 class="zh">沒有比較沒有傷害(Noto Sans TC)</h1>
    <h1 class="ok">還可以(微軟正黑體)</h1>
    <h1>醜(新細明體)</h1>
    <i class="fas fa-cat"></i>
</body>
</html>
