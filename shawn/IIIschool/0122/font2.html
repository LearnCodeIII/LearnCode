<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <title>Document</title>
    <style>
        .box{
            width:200px;
            height:200px;
            float:left;
            margin:20px;
            background: #333;
            overflow: hidden;
        }
        .box img{
            width: 100%;
            height: 100%;
        }
        .contain{
            object-fit: contain;
        }
        .cover{
            object-fit: cover;
        }
    
    </style>
</head>

<body>
    <div class="box"><img class="contain" src="./sample/dr_strange.jpg" alt=""></div>
    <div class="box"><img class="cover" src="./sample/dr_strange.jpg" alt=""></div>
    <div class="box"><img class="normal" src="./sample/dr_strange.jpg" alt=""></div>
    <div class="box"><img class="" src="./sample/dr_strange.jpg" alt=""></div>

</body>

</html>
