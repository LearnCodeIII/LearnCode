<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            font-family: Verdana;
            font-size: 5vw;
        }
        table {
            border: 2px solid black;
            border-collapse: collapse;
            width: 20%;
        }
        td, th {
            border: 1px solid red;
            text-align: center;
            padding: 5%;
        }
        tbody tr:nth-child(odd) {
            background-color:sandybrown;
        }
    </style>
</head>
<body>
    <table>
        <caption>
            <h4>Caption</h4>
        </caption>
        <thead>
            <tr>
                <th>a</th>
                <th>b</th>
                <th>c</th>
                <th>d</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
            </tr>
            <tr>
                <td>9</td>
                <td>10</td>
                <td>11</td>
                <td>12</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
