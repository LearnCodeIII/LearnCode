<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            display:flex;
        }
        @keyframes changeColor{
            0%{background:#183642;}
            25%{background:#313D5A;;}
            50%{background:#73628A;}
            75%{background:#CBC5EA;}
            100%{background:#EAEAEA;}
            75%{background:#CBC5EA;}
            50%{background:#73628A;}
            25%{background:#313D5A;;}
            100%{background:#183642;}
        }
        @keyframes changeWidth{
            0%{height:10vh;}
            25%{height:20vh}
            50%{height: 45vh;}
            75%{height: 30vh;}
            100%{height:14vh}
        }
    .wrap {
        transform: rotate3d(20, 300, 35, 65deg);
        display: flex;
        height: 100vh;
        align-content: space-around;
        flex-wrap:wrap-reverse;
        flex-direction: row-reverse;
    }
    .box {
        width: 5vw;
        height: 0vh;
        background:#EAEAEA;
        animation-name:changeColor,changeWidth;
        animation-duration:3s,0.8s;
        animation-iteration-count:infinite;
    }
    .box1 {
        width: 5vw;
        height: 0vh;
        background:#EAEAEA;
        animation-name:changeColor,changeWidth;
        animation-duration:3s,0.8s;
        animation-iteration-count:infinite;
    }
    .delay1 {animation-delay: 0s}
    .delay2 {animation-delay: 0.1s}
    .delay3 {animation-delay: 0.2s}
    .delay4 {animation-delay: 0.3s}
    .delay5 {animation-delay: 0.4s}
    .delay6 {animation-delay: 0.5s}
    .delay7 {animation-delay: 0.6s}
    .delay8 {animation-delay: 0.7s}
    .delay9 {animation-delay: 0.8s}
    .delay10 {animation-delay: 0.9s}
    </style>
</head>
<body>
    <div class="wrap">
        <div class="box delay8"></div>
        <div class="box delay1"></div>
        <div class="box delay2"></div>
        <div class="box delay6"></div>
        <div class="box delay4"></div>
        <div class="box delay9"></div>
        <div class="box delay3"></div>
        <div class="box delay7"></div>
        <div class="box delay10"></div>
        <div class="box delay5"></div>
        <div class="box delay8"></div>
        <div class="box delay2"></div>
        <div class="box delay1"></div>
        <div class="box delay6"></div>
        <div class="box delay4"></div>
        <div class="box delay9"></div></div>
</body>
</html>
