<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box
        }
    html,body,ul{
        margin: 0;
        padding: 0;
        list-style-type: none;
    }
    .container{
        margin: 0 auto;
        max-width:960px;
        background:gray;
        height:240px;
        display:flex;
        flex-wrap: wrap;
        
    }
    .box {
        width:25%;
        height: 240px;
        background:gray;
        border:1px solid black;

    }
    .box img {
        width:100%;
        height:100%;
        object-fit: cover;
        transition:.5s;
    }
    .box:hover img {
        transform: scale(1.1)
    }
    @media screen and (max-width: 960px){
        .container {
            height: auto;
        }
        .box {
                width: 25vw;
                height: 25vw;
            }
        }

    @media screen and (max-width:768px){
        .box {
            width:50vw;
            height: 50vw;
        }
    }
    </style>
</head>
<body>
    <ul class="container">
        <li class="box">
            <picture>
                <source media="(min-width:960px)" srcset="./images/slide2.jpeg">
                <source media="(min-width:768px)" srcset="./images/slide3.jpeg">
                    <img src="./images/slide1.jpeg" alt="">
            </picture>
        </li>
        <li class="box">
            <picture>
                <source media="(min-width:960px)" srcset="./images/slide2.jpeg">
                <source media="(min-width:768px)" srcset="./images/slide3.jpeg">
                    <img src="./images/slide1.jpeg" alt="">
            </picture>
        </li>
        <li class="box">
            <picture>
                <source media="(min-width:960px)" srcset="./images/slide2.jpeg">
                <source media="(min-width:768px)" srcset="./images/slide3.jpeg">
                    <img src="./images/slide1.jpeg" alt="">
            </picture>
        </li>
        <li class="box">
            <picture>
                <source media="(min-width:960px)" srcset="./images/slide2.jpeg">
                <source media="(min-width:768px)" srcset="./images/slide3.jpeg">
                    <img src="./images/slide1.jpeg" alt="">
            </picture>
        </li>
    </ul>
</body>
</html>
