<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" type="text/css" href="http://csshake.surge.sh/csshake-slow.min.css">
    <title>-Shawnspace-</title>
    <style>
        * {
            font-size: 62.5%;
        }
        nav {
            position: fixed;
            width:100%;
            z-index:9999;
            display:flex;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-weight: bold;
            letter-spacing: 0.2em;
            padding:3em 5em;
        }
        nav ul {
            font-size: 100%;;
        }
        nav ul.logo{
            width:50%;
        }
        nav ul.item{
            width:80%;
            display:flex;
            justify-content: space-around;
            font-size: 1em;
        }
        nav a,nav a:visited {
            color:white;
            text-decoration: none;
        }
        article#area1 {
            height: 100vh;
            background: url("./ps/background.png") no-repeat center fixed;
            background-size: cover;
        }
        article#area2 {
            height: 100vh;
            background: url("./ps/background.png") no-repeat center fixed;
            background-size: cover;
        }
        article h1 {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-weight: bold;
            font-size: 6vw;
            letter-spacing: 0.2em;
            color:white;
            text-align: center;
            line-height: 10;
        }
        img#earth {
            position: fixed;
            top:80%;
            right:0%;
            z-index: 0
        }
        img#jupiter {
            position: fixed;
            width:10%;
            top:20%;
            left:5%;
            z-index: 0
        }
        img#mars {
            position: fixed;
            width:5%;
            top:50%;
            right:5%;
            z-index: 0
        }
    </style>
</head>
<body>
    <header>
    </header>
    <nav>
        <ul class="logo">
            <li><a href="#area1">LOGO</a></li>
        </ul>
        <ul class="item">
            <li><a href="#area2">ABOUT</a></li>
            <li><a href="">WORK</a></li>
            <li><a href="">CONTACT</a></li>
            <li><a href=""></a></li>
        </ul>
    </nav>
    <section>
        <article class="area" id="area1">
            <h1>SHAWNSPACE</h1>
            <img class="shake-slow shake-hover" id="earth" src="images/planet-earth.svg" alt="">
            <img class="shake-slow shake-constant" id="jupiter" src="./images/jupiter.svg" alt="">
            <img class="shake-slow shake-constant" id="mars" src="./images/mars.svg" alt="">
        </article>
        <article class="area" id="area2">

        </article>
    </section>
    <aside></aside>
    <footer><a href=></a></footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/shawn/perosnalwebsite/js/jquery.scrollTo.min.js"></script>
    <script src="/shawn/perosnalwebsite/js/script.js"></script>
    <script>
        $(document).ready(function(){
            $('nav ul li a').click(function(e){
                $.scrollTo( this.hash || 0, 1000);
                e.preventDefault();
            });
        });
    </script>
</body>
</html>
