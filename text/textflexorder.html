<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <title>Bootstrap Navigation Bar</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <style>
        html body {
            margin: 0;
            padding: 0;
        }

        .flex {
            display: flex;
            background-color: #a80b00ec;
            justify-content: space-around;
        }

        .webbar {
            display: flex;
            justify-content: space-between;
            margin-top: 0;
            margin-bottom: -90px;
            font-family: fantasy;
            font-size: 20px;
            padding-right: 35px;
        }

        .logo {
            display: flex;
            margin-top: 7px;
            margin-left: 28px;
            justify-content: right;
        }

        .homepage {
            display: flex;
            align-items: flex-start;
            justify-content: center;
        }

        .item {
            flex: 1;
            height: 50px;
            width: 50px;
            margin: 30px;
            padding: 0px;
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
        }

        .flex-2 {
            flex: 2;
            background-color: #f08bc3;
        }
    </style>
</head>

<body>
    <div class="webbar">
        <div class="logo">
            <img width="242" height="140" src="images/logo.png" alt="">
        </div>
        <div>
            <ul class="nav nav-tabs">
                <li><a data-toggle="tab" href="#home">Home</a></li>
                <li><a data-toggle="tab" href="#menu1">Page 1</a></li>
                <li><a data-toggle="tab" href="#menu2">Page 2</a></li>
                <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Dropdown<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">First</a></li>
                        <li><a href="#">Second</a></li>
                        <li><a href="#">Third</a></li>
                    </ul>
        </div>
    </div>
    <div class="flex">
        <div class="homepage">
            <img width="1300" src="images/homepage-jp.jpg" alt="">
        </div>
    </div>
    <div class="flex">
        <div class="item ">
            <img width="400" src="images/apple-black-169573.jpg" alt="">
        </div>
        <div class="item ">
            <img width="400" src="images/apple-black-169573.jpg" alt="">
        </div>
        <div class="item ">
            <img width="400" src="images/apple-black-169573.jpg" alt="">
        </div>
        <div class="item ">

        </div>
    </div>

</html>
