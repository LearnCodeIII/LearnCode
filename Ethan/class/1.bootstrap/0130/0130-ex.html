<!doctype html>
<html lang="en">

<head>
    <title>0130-EX</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
        crossorigin="anonymous">
    <style>
        body {
            min-height: 200vh;
        }

        .object-fit {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .menu {
            top: 0;
            left: 0;
            bottom: 0;
            width: 250px;
        }

        .logo {
            overflow: hidden;
        }

        .man-photo {
            width: 70px;
            height: 70px;
            overflow: hidden;
        }

        .menu-home:hover{
            background-color: rgba(0, 0, 0, .7);
        }

        .menu-icon-bar {
            width: 250px;
            font-size: 25px;
            background-color: rgba(0, 0, 0, .7);
        }

        .menu-icon:hover {
            background-color: #222;
        }

        .title {
            margin-left: 250px;
        }
    </style>
</head>

<body>
    <v class="menu bg-dark position-fixed text-white">
        <div class="logo col-4">
            <img class="object-fit my-2" src="images/logo-quantum-high-res.cfd87a8f62ae.png" alt="">
        </div>

        <div class="d-flex p-2 align-items-center">
            <div class="man-photo rounded-circle mr-3">
                <img class="object-fit" src="images/ironman.jpg" alt="">
            </div>
            <div class="man-word align-center">
                <div>Welcome!!</div>
                <div class="h4">i'm stack</div>
            </div>
        </div>

        <h6 class="p-2">GENERAL</h6>

        <ul class="list-unstyled">
            <li class="menu-home p-2 border-bottom border-secondary">
                <a class="d-flex justify-content-between align-items-center">
                    <div>
                        <i class="fas fa-home"></i> Home
                    </div>
                    <i class="fas fa-angle-down"></i>
                </a>
            </li>
        </ul>

        <div class="col-7"></div>

        <div class="menu-icon-bar fixed-bottom d-flex text-white text-center">
            <a class="menu-icon col py-2" data-toggle="tooltip" data-placement="top" title="Tooltip on top">
                <i class="fas fa-cog"></i>
            </a>
            <a class="menu-icon col py-2" data-toggle="tooltip" data-placement="top" title="Tooltip on top">
                <i class="fas fa-expand-arrows-alt"></i>
            </a>
            <a class="menu-icon col py-2" data-toggle="tooltip" data-placement="top" title="Tooltip on top">
                <i class="fas fa-low-vision"></i>
            </a>
            <a class="menu-icon col py-2" data-toggle="tooltip" data-placement="top" title="Tooltip on top">
                <i class="fas fa-power-off"></i>
            </a>
        </div>
    </v>

    <h1 class="title p-4">
        It's beautiful day~
    </h1>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
    </script>
</body>

</html>
