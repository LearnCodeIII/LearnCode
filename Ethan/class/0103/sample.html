<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            background: #ccc;
            font-size: 20px;
            color: #ff0000;
            border: 20px solid #000000;
            border-bottom: 20px dotted #ffffff;
        }
        h1{
            color: rgba(100, 100, 50, 1);
            font-weight: 400;
            font-family: 微軟正黑體;
        }
        .text{
            color: rgb(43, 146, 141);
            font-style: italic;
            font-weight: 500px;
            font-size: 50px
        }
        a:link{
            color: rgb(243, 22, 22);
            font-size: 10px;
        }
        a:visited{
            color: #e2fa08;
            font-size: 20px;
        }
        a:hover{
            color: #00ff4c;
            font-size: 30px;
        }
        a:active{
            color: #2e00fa;
            font-size: 40px;
        }
        li{
            list-style-type: none;
            list-style-image: url('images/point.gif');
        }
    </style>
</head>
<body>
    <div>
        <h1 class="text">標題一</h1>
        <p></p>
        <ul>
            <li><a href="">項目1</a></li>
            <li><a href="">項目2</a></li>
            <li><a href="">項目3</a></li>
        </ul>
    </div>
</body>
</html>
