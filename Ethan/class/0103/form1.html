<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        fieldset{
            width: 500px;
            margin: 15px auto;
            border: 1px solid rgb(27, 206, 206);
            border-radius: 10px;
        }
        .st1{
            width: 450px;
            margin: 20px;
            border-bottom: 1px solid rgb(221, 219, 219);
            padding-bottom: 10px;
        }
        .title{
            width: 100px;
            float: left;
            text-align: right;
            padding-right:3px;
        }
        .submit{
            width: 500px;
            margin: 20px auto;
            /* text-align: center; */
        }
    </style>
</head>
<body>
<fieldset>
    <legend>個人資料 <em>必填</em></legend>
    <div class="st1">
        <label class="title">姓名:</label>
        <input type="text" name="name" placeholder="請填姓名" size="15" maxlength="10">
    </div>
    <div class="st1">
        <label class="title">密碼:</label>
        <input type="password" name="password" placeholder="11111111" size="15" maxlength="8">
    </div>
    <div class="st1">
        <label calss="title">性別:</label>
        <input type="radio" name="gender" value="male" checked>男
        <input type="radio" name="gender" value="female">女
    </div>
</fieldset>
<fieldset>
    <legend>地址 <em>必填</em></legend>
    <div class="st1">
        <label class="title">郵遞區號:</label>
        <input type="text" name="postnumber" size="10" maxlength="5">
    </div>
    <div class="st1">
        <label class="title">縣市:</label>
            <select name="add">
                <option value="台北市">台北市</option>
                <option value="新北市">新北市</option>
                <option value="桃園市">桃園市</option>
                <option value="新竹市">新竹市</option>
            </select>
    </div>
    <div class="st1">
        <label class="title">完整地址:</label>
        <input type="text" name="add" placeholder="請輸入完整地址" size="40" maxlength="20">
    </div>
</fieldset>
<fieldset>
    <legend>個人資料二 <em>必填</em></legend>
    <div class="st1">
        <label class="title">興趣:</label>
        <input type="checkbox" name="hobby" value="music">音樂
        <input type="checkbox" name="hobby" value="sport">運動
        <input type="checkbox" name="hobby" value="read">閱讀
        <input type="checkbox" name="hobby" value="movie">電影
    </div>
    <div class="st1">
        <label class="title">照片:</label>
        <input type="file" name="photo">
    </div>
    <div class="st1">
        <label class="title">意見:</label>
        <textarea name="opinion" id="" cols="30" rows="10"></textarea>
    </div>
</fieldset>
<div class="submit">
    <input type="submit" value="送出">
    <input type="reset" value="清除">
    <input type="button" value="其他">
</div>
</body>
</html>
