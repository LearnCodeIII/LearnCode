<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- reset -->
    <link rel="stylesheet" href="reset.css">
    <!-- font -->
    <link href="https://fonts.googleapis.com/css?family=El+Messiri|Noto+Sans+TC" rel="stylesheet">
    <title>CSS3Homework3</title>

    <style>
        body {
            font-family: 'El Messiri', 'Noto Sans TC', sans-serif;
        }

        /* ----------nav---------- */
        .nav {
            width: 100%;
            position: fixed;
            background-color: white;
        }

        .nav-container {
            display: flex;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .nav .logo {
            max-width: 150px;
        }

        .nav-container {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-1 {
            display: flex;
            align-items: center;
            flex-grow: 3;
        }

        .nav-2 {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            flex-grow: 1;
        }

        .word-left {
            font-size: 16px;
            font-weight: 400;
            padding: 12px 18px 3px 18px;
        }

        .word-right {
            font-size: 16px;
            font-weight: 400;
            padding: 12px 18px 3px 18px;
        }

        .set {
            width: 30px;
            transform: scale(1.5) translateY(-4px)
        }

        /* ----------sc1---------- */
        .sc1 {
            max-width: 100%;
            background: url(images/sc1/long-hair.jpg)no-repeat center top;
            background-size: cover;
            height: 70vh;
            min-height: 40vh;
        }

        .sc1-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sc1-black-bg {
            max-width: 100%;
            background-color: rgba(0, 0, 0, .55);
            background-size: 100%;
            height: 70vh;
            min-height: 40vh;
        }

        .sc1-container img {
            max-width: 250px;
        }

        .sc1 .logo {
            margin: 100px 0 20px 0;
        }

        .sc1 h1 {
            font-size: 45px;
            font-weight: 900;
            margin: 8px;
            color: white;
        }

        .sc1 h3 {
            font-size: 20px;
            margin: 8px;
            color: white;
        }

        .sc1-1-pink {
            border: 1px solid rgb(235, 139, 190);
            width: 85vw;
            max-width: 600px;
            margin: 35px;
        }

        .sc1-2-black {
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            padding: 5px;
            flex-wrap: wrap;
        }

        .sc1-3-left-pink {
            display: flex;
            flex: 1 0 120px;
            border-right: 1px solid rgb(235, 139, 190);
            align-items: center;
            justify-content: space-evenly;
            padding-top: 5px;
        }

        .sc1-3-left-pink svg {
            transform: translateY(-5px)
        }

        .sc1-3-center {
            flex: 4 0 140px;
            align-content: center;
            justify-content: flex-start;
            padding-top: 5px;
            font-size: 20px;
            padding-left: 15px;
        }

        .sc1-3-right-pink {
            background-color: rgb(235, 139, 190);
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            color: white;
            padding-top: 5px;
            flex: 1 0 80px;
        }

        .sc1-3-right-pink h3 {
            color: white;
        }

        .sc1-3-right-pink img {
            height: 20px;
            width: 20px;
        }

        .sc1-3-right-word {
            padding-top: 2px;
            font-size: 20px;
            color: white;
            font-weight: 600;
        }

        .arrow {
            width: 15px;
            height: 100%;
            color: white;
            flex-direction: column;
        }

        /* ----------sc2---------- */
        .sc2 {
            background-image: url(images/sc2/sc2-bg_icon.png);
        }

        .sc2-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            height: 25vh;
            justify-content: space-evenly;
            align-items: center;
        }

        .sc2 h3 {
            color: white;
            font-size: 20px;
            text-align: center;
        }

        .sc2 img {
            width: 100px;
        }

        .sc2-left,
        .sc2-center,
        .sc2-right {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* ----------sc3---------- */
        .sc3 {
            max-width: 1500px;
            margin: 0 auto;
        }

        .sc3-title,
        .sc4-title {
            height: 10vh;
            font-size: 30px;
            display: flex;
            padding-bottom: 20px;
            align-items: flex-end;
            justify-content: center;
        }

        .sc3-container {
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .sc3-2 {
            align-self: flex-end;
        }

        .sc3-1 {
            display: flex;
            justify-content: space-evenly;
        }

        .sc3-img {
            max-width: 300px;
            height: 450px;
            overflow: hidden;
        }

        .sc3 img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center center;
        }

        .sc3 .sc3-box {
            border: 1px solid rgb(235, 139, 190);
            background-color: rgba(251, 251, 251, 0.8);
            max-width: 100px;
            height: 25px;
            text-align: center;
            padding: 15px 0 0 0;
            transform: translate(220px, -70px)
        }

        .sc3-2 {
            display: flex;
        }

        .sc3-2-1 {
            background-color: rgb(177, 54, 119);
            width: 100px;
            height: 25px;
            border-radius: 3px;
            margin: -30px 0 0px 0;
            font-size: 20px;
            color: white;
            text-align: center;
            padding-top: 10px;
        }

        .sc3-2-2 {
            width: 60px;
            height: 25px;
            border-radius: 3px;
            margin: -30px 0 0px 0;
        }

        /* ----------sc4---------- */
        .sc4 {
            background-color: #ccc;
            background-color: #cfc;
        }
        .sc4-container {
            max-width: 1500px;
            margin: 0 auto;
        }

        .sc4-img {
            background-color: #cff;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
        }
        .sc4-2{
            max-width: 500px;
            min-width: 50px;
            height: 250px;
            overflow: hidden;
        }
        .sc4-img img{
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center center;
            margin: 10px;
        }

        .sc4-img img {}
    </style>
</head>

<body>
    <div class="nav">
        <div class="nav-container">
            <img class="logo" src="images/nav/nav-logo.png" alt="">
            <div class="nav-container">
                <div class="nav-1">
                    <div class="word-left">找髮型</div>
                    <div class="word-left">找設計師</div>
                    <div class="word-left">美髮誌</div>
                </div>
                <div class="nav-2">
                    <div class="word-right">註冊</div>
                    <div class="word-right">登入</div>
                </div>
                <img class="set word-right" src="images/nav/setting.png" alt="">
            </div>
        </div>
    </div>

    <section class="sc1">
        <div class="sc1-black-bg">
            <div class="sc1-container">
                <img class="logo" src="images/sc1/logo_icon_g.png" alt="">
                <h1>煩惱髮型嗎</h1>
                <h3>給你最多髮型靈感及在地優秀設計師</h3>
                <div class="sc1-1-pink">
                    <div class="sc1-2-black">
                        <div class="sc1-3-left-pink">
                            <div>
                                <img src="images/sc1/sc2-icon_searchbar_location.png" alt="">
                            </div>
                            <h3>找地圖</h3>
                            <svg class="arrow" aria-hidden="true" data-prefix="fas" data-icon="sort-down" class="svg-inline--fa fa-sort-down fa-w-10"
                                role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
                                <path fill="currentColor" d="M41 288h238c21.4 0 32.1 25.9 17 41L177 448c-9.4 9.4-24.6 9.4-33.9 0L24 329c-15.1-15.1-4.4-41 17-41z"></path>
                            </svg>
                        </div>
                        <div class="sc1-3-center">
                            <h3>搜尋髮型主題</h3>
                        </div>
                        <div class="sc1-3-right-pink">
                            <img src="images/sc1/sc2-icon_searchbar_search.png" alt="">
                            <div class="sc1-3-right-word">去逛逛</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="sc2">
        <div class="sc2-container">
            <div class="sc2-left">
                <img src="images/sc2/sc2-icon1_search.svg" alt="">
                <h3>在地設計師作品<br>輕鬆找</h3>
            </div>
            <div class="sc2-center">
                <img src="images/sc2/sc2-icon2_fashion.svg" alt="">
                <h3>流行髮型<br>一手掌握</h3>
            </div>
            <div class="sc2-right">
                <img src="images/sc2/sc2-icon3_book.svg" alt="">
                <h3>即時溝通預約</h3>
            </div>
        </div>
    </section>

    <div class="sc3">
        <div class="sc3-title">熱門主題</div>
        <div class="sc3-container">
            <div class="sc3-1">
                <div class="sc3-1-1">
                    <div class="sc3-img">
                        <img src="images/sc3/138974.jpg" alt="">
                    </div>
                    <div class="sc3-box">油頭</div>
                </div>
                <div class="sc3-1-2">
                    <div class="sc3-img">
                        <img src="images/sc3/14366_18.jpg" alt="">
                    </div>
                    <div class="sc3-box">灰色系</div>
                </div>
                <div class="sc3-1-3">
                    <div class="sc3-img">
                        <img src="images/sc3/22736_8.jpg" alt="">
                    </div>
                    <div class="sc3-box">大捲</div>
                </div>
                <div class="sc3-1-4">
                    <div class="sc3-img">
                        <img src="images/sc3/3425_14.jpg" alt="">
                    </div>
                    <div class="sc3-box">男孩髮型</div>
                </div>
            </div>
            <div class="sc3-2">
                <div class="sc3-2-1">more</div>
                <div class="sc3-2-2"></div>
            </div>
        </div>
    </div>

    <div class="sc4">
        <div class="sc4-container">
            <div class="sc4-title">趨勢話題</div>
            <div class="sc4-img">
                <div class="sc4-2"><img src="images/sc4/11155.jpg" alt=""></div>
                <div class="sc4-2"><img src="images/sc4/128141.jpg" alt=""></div>
                <div class="sc4-2"><img src="images/sc4/9344.jpg" alt=""></div>
            </div>
        </div>
    </div>
</body>

</html>
