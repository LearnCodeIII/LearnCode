    <script>
        var n = 255;

        // 把數字轉字串
        // ()不填就是直接轉
        console.log(n.toString(16));
        console.log(n.toString() );
        
        
        // 字串轉數字
        // 後面不填就是10進位,但是在這邊ff10進位會跑不出數字而顯示Nan
        console.log(parseInt("ff", 16));
        console.log(parseInt("19") );

    </script>
