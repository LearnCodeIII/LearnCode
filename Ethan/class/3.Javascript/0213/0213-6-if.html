<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
        <input type="text" id="in" onkeyup="oup.innerHTML=''";>
        <button onclick="func();"> send </button>
        <div>請輸入你的成績</div>

    <div id="ouput"></div>


    <script>
        var inn = document.querySelector("#in");
        var oup = document.querySelector("#ouput");

        function func() {
            var i = parseInt(inn.value);


            if (i <= 100 && i > 0) {
                if (i >= 90) {
                    oup.innerHTML = "A";
                } else if (i >= 80) {
                    oup.innerHTML = "B";
                } else if (i >= 70) {
                    oup.innerHTML = "C";
                } else if (i >= 70) {
                    oup.innerHTML = "D";
                } else if (i >= 60) {
                    oup.innerHTML = "E";
                } else {
                    oup.innerHTML = "F";
                }
            }
        }

    </script>
</body>

</html>
