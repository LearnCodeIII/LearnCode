<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>function1</title>
</head>

<body>
    <div id="rect"></div>


    <script>
        var rect = document.querySelector('#rect');

        // 一般函式創建方式
        function test(n) {
            var m = n * n;
            return m;
        }
        rect.innerHTML = `${test(3)}<br>`;
        
        // 這種創建函式的方法叫匿名函式,一定要放在呼叫前面
        var test1 = function (n) {
            var m = n * n;
            return m;
        }
        rect.innerHTML += `${test1(7)}<br>`;

        // es6專用,可預設一個值
        function test2(n = 10) {
            var m = n * n;
            return m;
        }
        rect.innerHTML += `${test2()}<br>`;
    </script>
</body>

</html>
