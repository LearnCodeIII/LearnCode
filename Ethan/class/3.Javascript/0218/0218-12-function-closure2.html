<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>function1</title>
</head>

<body>
    <div id="rect"></div>

    <script>
        var rect = document.querySelector('#rect');

        // 狹義的closure
        var c = (function () {
            var a = 0;
            return function () {
                a++;
                return a;
            };
        }());

        rect.innerHTML += c() + '<br>';
        rect.innerHTML += c() + '<br>';
        rect.innerHTML += c() + '<br>';
    </script>
</body>
</html>
