<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>function1</title>
</head>

<body>
    <div id="rect"></div>


    <script>
        var rect = document.querySelector('#rect');


        // 全域與區域
        // @@@100
        a = 10;
        var func1 = function () {
            a = 100;
        };
        func1();
        rect.innerHTML = a + '<br>';



        // @@@10
        a = 10;
        var func2 = function () {
            var a = 100;
        };
        func2();
        rect.innerHTML += a + '<br>';



        // @@@10
        a = 10;
        var func3 = function (a) {
            // var a;
            a = 100;
        };
        func3(a);
        rect.innerHTML += a + '<br>';
    </script>
</body>

</html>
