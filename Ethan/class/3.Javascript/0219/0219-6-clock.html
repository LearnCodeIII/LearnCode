<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="rect"></div>

    <script>
        var rect = document.querySelector("#rect");

        var clock = n => {

            let aa = new Date;
            let str = aa.toString();
            var bb = str.split(4," ");
            rect.innerHTML = bb;
            setTimeout(clock, 1000);
        };

        clock();

    </script>
</body>

</html>
