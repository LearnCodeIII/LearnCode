<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript lesson1-6 and or</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>

    <div id="info"></div>

    <script>
        x = document.querySelector("#info");
        x.innerHTML = "AND OR TEXT~ <br>";

        a = 0
        b = 5
        c = a && b
        x.innerHTML += c;

        d = a || b
        x.innerHTML += d;

        aa = 5
        bb = 6
        cc = aa && bb
        x.innerHTML += cc;

        dd = aa || bb
        x.innerHTML += dd;

    </script>
</body>

</html>
