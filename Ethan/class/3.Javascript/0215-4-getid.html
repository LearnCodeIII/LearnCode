<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript lesson1-4</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            padding: 0;
            margin: 0;
        }

        .bg {
            background-color: #eee;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div id="info"></div>
        <div id="info2"></div>
    </div>
    <script>
        document.getElementById("info").innerText = "<h2>innerText</h2>";
        document.getElementById("info2").innerHTML = "<h2>innerHTML</h2>";
        
    </script>
</body>

</html>
