<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>color</title>
    <style>
        h1{
            color: rgba(rgba(255, 0, 0, 0.787), green, blue, alpha);
            background: hsla(250, 80%, 60%, .6)            
        }
        .earth{
            width: 500px;
            height: 300px;
            background: url(images/earth.jpg);
            background-size: cover;
            opacity: .7;
            color: #fff;
        }
        .earth:hover{
            opacity: 1;
        }
        h2{
            opacity: .5;
        }
    </style>
</head>
<body>
    <h1>
        Hello!!
    </h1>
    <div class="earth">
        <h2>Earth</h2>
    </div>
</body>
</html>
