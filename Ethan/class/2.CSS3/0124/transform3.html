<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    container{
        transform:rotateY(40deg);
        display: flex;
        perspective-origin: center left;
    }
    img{
        transition: .5s;
    }
    figure:hover img{
        transform: rotateY(180deg);
        transform-origin:top right;
    }
    
    .pr1000{
        perspective: 1000px;
    }
    .backface{
        backface-visibility:hidden;
    }
    </style>
</head>
<body>
    <container>
        <figure>
            <img src="images/dr-strange.jpg" alt="">
        </figure>

        <figure>
            <img class="backface" src="images/dr-strange.jpg" alt="">
        </figure>
    </container>
</body>
</html>
