<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            margin: 350px auto;
            width: 200px;
            height: 200px;
            background: #fff;
            border: 1px solid red;
            outline: 2000px solid #000;
            outline-offset: 0px;
            transition: 1s;
            position: absolute;
            right:20px;
            top: -320px;
        }

        .box:active {
            outline-offset: 2000px;
            outline: 1px solid #ccc;
            background: red;
            border-radius: 50%
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
