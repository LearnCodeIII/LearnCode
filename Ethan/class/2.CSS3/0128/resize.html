<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>resize</title>
    <style>
        .resize{
            width: 200px;
            height: 200px;
            border: 1px solid #aaa;
            resize: both;
            overflow: auto;
            margin: 10px ;
        }
        textarea{
            margin: 10px;
            resize: none;
        }
    </style>
</head>

<body>
    <div class="resize"></div>
    <textarea name="" id="" cols="30" rows="10"></textarea>    
</body>
</html>
