<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Earth2</title>
    <style>
        body {
            background: url(images/space-bg.jpg);
        }

        @keyframes run {
            0% {
                background-position: left, 0;
            }

            100% {
                background-position: 500px, 0;
            }
        }


        .frame {
            background: url(images/earth2.jpg);
            position: fixed;
            width: 281px;
            height: 281px;
            overflow: hidden;
            border-radius: 50%;
            animation: run 8s infinite linear;
            box-shadow: 0 0 10000px white, 0 0 30px lightblue, 2px 10px 100px #000 inset;
            transform: translate(150%, 100%) scale(1.8);
        }
    </style>
</head>

<body>
    <div class="frame">
    </div>
</body>

</html>
