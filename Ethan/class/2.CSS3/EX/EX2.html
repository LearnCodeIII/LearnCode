<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EX2</title>
    <style>
        body {
            background-color: #aaa;
        }

        .bg {
            border-radius: 10px;
            background-color: white;
            width: 330px;
            height: 500px;
            margin: 20px auto;
            box-shadow: 1px 1px 15px black;
            overflow: hidden;
            position: relative;
        }

        .banner {
            height: 180px;
            background: url(images/light.jpg)no-repeat center center;
            background-size: cover;
        }

        .radious {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
            margin: 20px auto;
            /* margin-top: -100px; */
            position: absolute;
            top: 50px;
            left: 50%;
            margin-left: -90px;
        }

        .radious img {
            width: 100%;
        }

        .word {
            font-family: Arial, Helvetica, sans-serif;
        }

        .yo {
            margin: 0 auto;
            padding: 60px 20px 30px 20px;
            border: 20px solid transparent;
            border-image: url(images/border-image2.png) 14 round;
        }

        .word1 {
            font-weight: 900;
            text-align: center;
            border-bottom: 1px solid #ccc;
            line-height: 3;
        }

        .word2 {
            font-weight: 500;
            text-align: center;
            color: #aaa;
        }

        .loading {
            width: 480px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -240px;
        }

    </style>
</head>

<body>
    <img class="loading" src="images/loading.svg" alt="">
    <div class="bg">
        <div class="banner">

        </div>
        <figure class="radious">
            <img src="images/dr-strange.jpg" alt="">
        </figure>

        <div class="yo">
            <h2 class="word word1">Dr. Strange</h2>
            <h2 class="word word2">Hello, I am Steve Strage !</h2>
        </div>

    </div>
</body>
</html>
