<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            float: left;
            margin: 20px;
            background: #aaa;
            /* overflow: hidden; */
        }

        .box img {
            width: 100%;
            height: 100%;
        }

        .contain {
            object-fit: contain;
        }

        .cover {
            object-fit: cover;
        }

        .none {
            object-fit: none;
        }
    </style>
</head>

<body>
    <div class="box">
        <img class="contain" src="images/earth.jpg" alt="">
    </div>
    <div class="box">
        <img class="cover" src="images/dr-strange.jpg" alt="">
    </div>
    <div class="box">
        <img class="none" src="images/dr-strange.jpg" alt="">
    </div>
</body>

</html>
