<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>calc</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #ccc;
        }

        .bg {
            width: 960px;
            margin: 0 auto;
            min-height: calc( 100vh - 75px);
        }
        
        .content {
            background-color: #fff;
            width: calc( 25% - 40px );
            margin: 10px;
            height: 500px;
            padding: 10px;
            float: left;
        }

        footer{
            width: 100vw;
            padding: 20px;
            background-color: #aaa;
            clear: both;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div class="content">1</div>
        <div class="content">2</div>
        <div class="content">3</div>
        <div class="content">4</div>
    </div>
<footer>
footer
</footer>

</body>
</html>
