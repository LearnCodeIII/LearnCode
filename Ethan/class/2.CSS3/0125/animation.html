    <title>Animation</title>
    <style>
        @keyframes changeColor {
            0% {
                background: green;
                height: 100px;
            }

            10% {
                background: blue;
                width: 300px;
            }

            20% {
                background: red;
                height: 300px;
            }

            30% {
                background: #aaa;
                width: 100px;
            }

            40% {
                background: #caa;
                height: 400px;
            }

            50% {
                background: #cac;
                width: 400px;
            }

            60% {
                background: #ccc;
                height: 100px;
            }

            70% {
                background: #cca;
                width: 100px;
            }

            80% {
                background: #caa;
                width: 500px;
            }

            90% {
                background: #aca;
                height: 500px;
            }

            100% {
                background: #aac;
            }
        }

        .bg {
            height: 800px;
            display: flex;
            justify-content: center;
            align-items: center;
            transform: rotateZ(50deg);
            transform-style: preserve-3d;
        }
        .bg:hover .box,.box1{
            animation-play-state: paused;
        }

        .box {
            transform: rotateY(50deg);
            background: #ccc;
            height: 200px;
            width: 200px;
            animation-name: changeColor;
            animation-duration: 3s;
            animation-direction: alternate;
            margin: 0 auto;
            animation-iteration-count: infinite;
            opacity: 0.4;
        }

        .box1 {
            transform: rotateY(50deg);
            background: #ccc;
            height: 200px;
            width: 200px;
            animation-name: changeColor;
            animation-duration: 3s;
            animation-direction: alternate-reverse;
            margin: 0 auto;
            animation-iteration-count: infinite;
            opacity: 0.4;
        }


        #cc {
            transform: rotate(30deg);
        }

        #bb {
            transform: rotate(60deg);
        }

        #aa {
            transform: rotate(90deg);
        }

        #dd {
            transform: rotate(120deg);
        }

        .delay {
            animation-delay: 2s;
        }
    </style>
</head>
