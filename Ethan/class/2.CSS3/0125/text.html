<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>text</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 960px;
            height: 400px;
            background-color: #ccc;
        }

        ul {
            display: flex;
            flex-wrap: wrap;
            padding: 0;
            background-color: #cca;
        }

        ul li {
            list-style: none;
            width: 25%;
            height: 50%;
            background-color: #aca;
        }

        .container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @media screen and (max-width:960px) {
            ul li {
                width: 25vw;
                height: 25%;
                background-color: #aca;
            }
        }

        @media screen and (max-width:768px) {
            ul li {
                width: 50vh;
                height: 50%;
                background-color: #aac;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <ul>
            <li><img src="" alt=""></li>
            <li><img src="" alt=""></li>
            <li><img src="" alt=""></li>
            <li><img src="" alt=""></li>
        </ul>
    </div>
</body>

</html>
