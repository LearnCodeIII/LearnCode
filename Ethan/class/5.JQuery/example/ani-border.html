<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
  *{
    box-sizing:border-box;
  }
  *::before, *::after {
    box-sizing: border-box;
  }
  .box{
    position: relative;
    width:512px;
    height: 384px;
    overflow: hidden;
  }
  .transition{
    transition: all .5s;
  }
  .box img{
    width:512px;
    position: absolute;
    transform: scale(1.1);
  }
  .box:hover img{
    transform: scale(1);
  }
  .box h2{
    text-align: center;
    font-size: 25px;
    padding-top: 40px;
  }
  .box a{
    color: #fff;
    display: block;
    height: 100%;
    left: 0;
    padding: 20% 20px;
    position: absolute;
    text-decoration: none;
    top: 0;
    width: 100%;
    z-index: 2;
    padding: 20% 30px;
  }
  .box .border-lt, .box .border-rb{
    display: block;
    position: absolute;
    left:0;
    top:0;
    width:100%;
    height: 100%;
  }
  .box a .border-lt::before{
    border-left: 5px solid #fff;
    bottom: 5%;
    content: "";
    height: 0;
    left: 5%;
    position: absolute;
    transition: all 600ms cubic-bezier(1, 0, 0, 1) 0s;
    width: 90%;
  }
  .box a .border-lt:hover::before{
    height: 90%;
  }
  .box a .border-lt::after{
    border-top: 5px solid #fff;
    content: "";
    height: 90%;
    left: 5%;
    position: absolute;
    top: 5%;
    transition: all 600ms cubic-bezier(1, 0, 0, 1) 0s;
    width: 0;
  }
  .box a .border-lt:hover::after{
    width: 90%;
  }
  .box a .border-rb::before{
    border-right: 5px solid #fff;
    content: "";
    height: 0;
    left: 5%;
    position: absolute;
    top: 5%;
    transition: all 600ms cubic-bezier(1, 0, 0, 1) 0s;
    width: 90%;
  }
  .box a:hover .border-rb::before{
    height: 90%;
  }
  .box a .border-rb::after{
    border-bottom: 5px solid #fff;
    content: "";
    height: 90%;
    position: absolute;
    right: 5%;
    top: 5%;
    transition: all 600ms cubic-bezier(1, 0, 0, 1) 0s;
    width: 0;
  }
  .box a:hover .border-rb::after{
    width: 90%;
  }
  </style>
</head>
<body>
  <div class="box">
    <a >
      <span class="border-lt"><span class="border-rb"></span></span>
      <h2>高雄市立圖書館總館</h2>
    </a>
    <img class="transition" src="images/slide1.jpeg" alt="">
  </div>

  <script src="js/jquery.min.js"></script>
</body>
</html>
