<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>相簿選取</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        ul {
            margin-top: 20px;
        }

        li {
            margin: 4px;
            padding: 0;
            border: 4px solid #fff;
            box-shadow: 0 2px 5px #333;
        }

        li.active {
            border-color: yellow;
        }
    </style>
</head>
<body>
<div class="container">
    <ul class="d-flex justify-content-center list-unstyled">
        <li><img class="img-fluid" src="images/pic1.jpg" alt=""></li>
        <li><img class="img-fluid" src="images/pic2.jpg" alt=""></li>
        <li><img class="img-fluid" src="images/pic3.jpg" alt=""></li>
        <li><img class="img-fluid" src="images/pic4.jpg" alt=""></li>
        <li><img class="img-fluid" src="images/pic5.jpg" alt=""></li>
    </ul>
    <div class="row">
        <div class="col-sm-12">
            <textarea name="" rows="5" class="form-control" id="getPhotos"></textarea>
        </div>
    </div>
</div><!-- container -->

<script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<script>
    $("li").click(function () {
        $(this).toggleClass('active');
        var html = "";
        $("li.active").each(function () {
            html += $(this).html();
        });
        $("#getPhotos").text(html);
    });
</script>
</body>
</html>
