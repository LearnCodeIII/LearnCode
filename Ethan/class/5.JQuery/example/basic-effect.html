<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic Effect</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
  .box{
    width:200px;
    height:200px;
    margin:20px auto;
    background: lightblue;
  }
  </style>
</head>
<body>
  <div class="container">
    <div class="row" >
      <div class="col-md-12 text-center" style="margin:20px 0;">
        <a class="btn btn-primary" id="show">Show</a> <a class="btn btn-primary" id="hide">Hide</a> <a class="btn btn-primary" id="toggle">Toggle</a>
      </div>
      <div class="col-md-12">
        <div class="box"></div>
      </div>
    </div>
  </div><!-- container -->
  <script src="js/jquery.min.js"></script>
  <script>
    $("#show").click(function(){
      $(".box").show();
    });
    $("#hide").click(function(){
      $(".box").hide();
    });
    $("#toggle").click(function(){
      $(".box").toggle();
    });
  </script>
</body>
</html>
