<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scroll Top</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
   .full_bg{
    height: 100vh;
    background-size: cover;
    background-position: center center;
   }
   #goTop{
    position: fixed;
    right:20px;
    bottom:20px;
   }
  </style>
</head>
<body>
  <a class="btn btn-primary" id="goTop"><i class="glyphicon glyphicon-chevron-up"></i></a>
  <div class="full_bg" style="background-image: url(https://c1.staticflickr.com/1/610/32018886091_26923e1265_b.jpg)"></div>
  <div class="full_bg" style="background-image: url(https://c1.staticflickr.com/1/515/32137434825_672c4948fc_b.jpg)"></div>
  <div class="full_bg" style="background-image: url(https://c1.staticflickr.com/1/512/31327010303_a9910ae7f8_b.jpg)"></div>
  
  <script src="js/jquery.min.js"></script>
  <script>
    $("#goTop").click(function(){
      //$(window).scrollTop(0);
      $('html,body').animate({
            scrollTop: 0
      }, 700);
    });
    
  </script>
</body>
</html>
