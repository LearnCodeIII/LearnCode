<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Set Value</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
    .col-md-12{
      margin-top: 30px;
    }
    .clear{
      clear: both;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <!-- <div class="col-md-12">
        <h2 class="text-primary text-center" id="showValue">Show Value Here.</h2>
      </div> -->
      <h2>Set text()</h2>
      <div class="col-xs-4"><a class="btn btn-primary" id="setText">Set text()</a> <a class="btn btn-primary" id="setHtml">Set html()</a></div>
      <div class="col-xs-8">
        <div id="content">Set value here!</div>
      </div>
      <div class="clear"></div>
      <h2>Set val()</h2>
      <form class="form-inline">
        <div class="form-group" style="margin-bottom:20px;">
          <input type="text" class="form-control" id="inputVal" placeholder="">
          <a class="btn btn-primary" id="setVal">Set Val()</a>
        </div>
      </form>
      <form class="form-inline">
        <div class="form-group" style="margin-bottom:20px;">
          <textarea type="text" class="form-control" id="inputTextarea" ></textarea>
          <a class="btn btn-primary" id="setTextarea">Set Textarea()</a>

        </div>
      </form>
      <form class="form-inline" style="margin-bottom:20px;">
        <div class="form-group">
          <select class="form-control" id="selectVal" placeholder="">
            <option value="1">Jason</option>
            <option value="2">Tom</option>
            <option value="3">Jack</option>
          </select>
          <a class="btn btn-primary" id="setSelectVal">Set Val()</a> <a class="btn btn-primary" id="setSelectContent">Set Content</a>
        </div>
      </form>
      <form class="form-inline" style="margin-bottom:20px;">
        <label class="radio-inline">
          <input type="radio" name="radioOptions" id="" value="1"> 1
        </label>
        <label class="radio-inline">
          <input type="radio" name="radioOptions" id="" value="2"> 2
        </label>
        <label class="radio-inline">
          <input type="radio" name="radioOptions" id="" value="3"> 3
        </label>
        <a class="btn btn-primary" id="setRadio">Set Radio Value</a>
      </form>
      <form class="form-inline" style="margin-bottom:20px;">
        <label class="checkbox-inline">
          <input type="checkbox" name="checkboxOption" value="1"> 1
        </label>
        <label class="checkbox-inline">
          <input type="checkbox" name="checkboxOption" value="2"> 2
        </label>
        <label class="checkbox-inline">
          <input type="checkbox" name="checkboxOption" value="3"> 3
        </label>
        <label class="checkbox-inline">
          <input type="checkbox" name="checkboxOption" value="4"> 4
        </label>
        <a class="btn btn-primary" id="setCheckbox">Set Checkbox Value</a>
      </form>
      <div class="col-md-12">
        <a href="https://www.google.com" data-content="go to google" title="google" id="attrVal">google</a> <a class="btn btn-primary" id="setAttrHref">Set Attr</a> <a class="btn btn-primary" id="setAttrTitle">Set Title</a> <a class="btn btn-primary" id="setAttr">Set Attr Data</a>
      </div>
      <div class="col-md-12">
        <label><input type="checkbox" id="propValue"> Set Prop</label> <a class="btn btn-primary" id="setProp">Set Prop</a>
      </div>
    </div>
  </div><!-- container -->
  <script
        src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>
  <script>

    $("#setAttrHref").click(function(){
      value="https://www.facebook.com";
      $("#attrVal").attr("href", value);
    });
    $("#setAttrTitle").click(function(){
      value="facebook";
      $("#attrVal").attr("title", value);
    });
    $("#setProp").click(function(){
      value=true;
      $("#propValue").prop("checked", value);
    });
    $("#setVal").click(function(){
      var value="I am Here!";
      $("#inputVal").val(value);
    });
    $("#setTextarea").click(function(){
      var value="I am Here!";
      $("#inputTextarea").val(value);
    });
    $("#setSelectVal").click(function(){
      var value=2;
      $("#selectVal").val(value);
    });
    $("#setSelectContent").click(function(){
      var content = 'Tom';
      $.each($("#selectVal option"), function(){
        if($(this).text()==content)$(this).prop('selected', true);
      });
    });
    $("#setRadio").click(function(){
      var value=2;
      $("input[name=radioOptions][value=" + value + "]").prop('checked', true);
    });
    $("#setCheckbox").click(function(){
      var checkData=[1,3];
      for(i=0;i<checkData.length;i++){
        $("input[name=checkboxOption][value=" + checkData[i] + "]").prop('checked', true);
      }    
    });
  </script>
</body>
</html>
