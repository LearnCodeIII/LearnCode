<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slide</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
  <link href="font/css/open-iconic.css" rel="stylesheet">
  <style>
  .wrapper{
    position: relative;
    width:800px;
    height:320px;
    overflow: hidden;
    margin:0 auto;
    background: #000;
  }
  ul{
    margin:0;
    padding: 0;
    position: absolute;
  }
  li{
    margin:0;
    padding: 0;
    list-style: none;
  }
  ul.slides{
    /*width: 3200px;*/
    left:0;
    transition: all .5s;
    /*display: flex;*/
  }
  ul.slides li{
    width:800px;
    height:320px;
    overflow: hidden;
    float: left;
  }
  ul.slides li img{
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  .page{
    bottom:10px;
    width:100%;
    display: flex;
    justify-content: center;
  }
  .page li{
    border:1px solid #fff;
    border-radius: 50%;
    margin: 0 5px;
    width:20px;
    height: 20px;
  }
  .page li:hover, .page li.active{
    background: #fff;
  }
  /*.page li:nth-child(1){
    background: #fff;
  }*/
  .wrapper .dir_wrap{
    position: absolute;
    top:0;
    bottom:0;
    width:40px;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .dir_left{
    left:0;
  }
  .dir_right{
    right:0;
  }
  .oi{
    opacity: .5;
    color:#fff;
  }
  .dir_wrap:hover .oi{
    opacity: 1;
  }
  </style>
</head>
<body>
  <div class="wrapper">
    <ul class="slides">
      <!-- <li><img src="images/slide1.jpeg" alt=""></li>
      <li><img src="images/slide2.jpeg" alt=""></li>
      <li><img src="images/slide3.jpeg" alt=""></li>
      <li><img src="images/slide4.jpeg" alt=""></li> -->
    </ul>
    <ul class="page">
      <!-- <li></li>
      <li></li>
      <li></li>
      <li></li> -->
    </ul>
    <div class="dir_wrap dir_left" id="dir_left"><span class="oi" data-glyph="caret-left" title="" aria-hidden="true"></span></div>
    <div class="dir_wrap dir_right" id="dir_right"><span class="oi" data-glyph="caret-right" title="" aria-hidden="true"></span></div>
  </div>
  
  
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script>
  var num=0;
  var slideWidth=800;
   var sliders=["slide1.jpeg","slide2.jpeg","slide3.jpeg","slide4.jpeg"];
   var slideCount=sliders.length;

   
   //$(".slides").width(slideWidth*slideCount);
   for(i=0;i<slideCount;i++){
      $(".slides").append("<li><img src='images/"+sliders[i]+"' alt=''></li>");

      $(".page").append("<li></li>");
    }
    $(".page li").eq(0).addClass('active');
    setWidth();
    $(".page").on("mouseenter","li",function(){
      //console.log($(this).index());
      //0-800*$(this).index();
      num=$(this).index();
      // console.log("num: "+num);
      goSlide(num);
    });

    $("#dir_left").click(function(){
      if(num>0){
        num=num-1;
      }
      goSlide(num);
    });
    $("#dir_right").click(function(){
      if(num< (slideCount-1) ){
        num=num+1;
      }
      goSlide(num);
    });

    $(window).resize(function(){
      setWidth();
    });
    function setWidth(){
      var width=$(window).width();
      if(width<=800){
        slideWidth=width;
      }else{
        slideWidth=800;
      }
      $(".slides").width(slideWidth*slideCount);
      $(".slides li, .wrapper").width(slideWidth);
      goSlide(num);
    }
    function goSlide(num){
      $(".page li").eq(num).addClass("active")
        .siblings().removeClass("active");
      $(".slides").css("left", 0-slideWidth*num+"px");
    }
    
  </script>
</body>
</html>
