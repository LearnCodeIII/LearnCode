<!doctype html>
<html lang="en">
  <head>
    <title>List check</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        tr.active{
            background: lightblue;
        }
    </style>
</head>
  <body>
      <div class="container">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th><input type="checkbox" id="checkAll"></th>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                      <td><input type="checkbox"></td>
                      <td>Jack</td>
                      <td>0900000000</td>
                      <td>jack@sample.com</td>
                    </tr>
                    <tr>
                      <td><input type="checkbox"></td>
                      <td>Tom</td>
                      <td>0900000000</td>
                      <td>tom@sample.com</td>
                    </tr>
                    <tr>
                      <td><input type="checkbox"></td>
                      <td>Judy</td>
                      <td>0900000000</td>
                      <td>judy@sample.com</td>
                    </tr>
                    <tr>
                      <td><input type="checkbox"></td>
                      <td>Sam</td>
                      <td>0900000000</td>
                      <td>sam@sample.com</td>
                    </tr>
                </tbody>
                  </table>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      <script>
          var checkCount=$("tbody :checkbox").length;
          var checkedCount=$("tbody :checked").length;
          $("#checkAll").click(function(){
            let checkAll=$(this).prop("checked")
            $("tbody :checkbox").prop("checked", checkAll)
            if(checkAll){
                $("tbody tr").addClass("active")
            }else{
                $("tbody tr").removeClass("active")
            }
          });
          $("tbody :checkbox").click(function(){
            let checked=$(this).prop("checked")
            if(checked){
                $(this).closest("tr").addClass("active");
            }else{
                $(this).closest("tr").removeClass("active");
            }
            checkedCount=$("tbody :checked").length;
            if(checkCount == checkedCount){
                $("#checkAll").prop("checked", true)
            }else{
                $("#checkAll").prop("checked", false)
            }
          });
      </script>
</body>
</html>
