<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Each</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
  <style>
   
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <table class="table" id="table">
          <tr>
            <td>a</td>
            <td>b</td>
            <td>c</td>
            <td>d</td>
            <td>e</td>
          </tr>
        </table>
      </div>
      <div class="col-md-12">
        <p class="text-center" id="tableConent"></p>
      </div>
    </div><!-- row -->
  </div><!-- container -->
  
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script>
    $.each($("#table td"), function(){
      $("#tableConent").append($(this).text()+", ");
    });
  </script>
</body>
</html>
