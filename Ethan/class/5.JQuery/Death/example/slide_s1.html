<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slide</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
  <link href="font/css/open-iconic.css" rel="stylesheet">
  <style>
  .wrapper{
    position: relative;
    width:800px;
    height:320px;
    overflow: hidden;
    margin:0 auto;
  }
  ul{
    margin:0;
    padding: 0;
    position: absolute;
  }
  li{
    margin:0;
    padding: 0;
    list-style: none;
  }
  ul.slides{
    width: 3200px;
    left:0;
    transition: all .5s;
    /*display: flex;*/
  }
  ul.slides li{
    width:800px;
    height:320px;
    overflow: hidden;
    float: left;
  }
  ul.slides li img{
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  .page{
    bottom:10px;
    width:100%;
    display: flex;
    justify-content: center;
  }
  .page li{
    border:1px solid #fff;
    border-radius: 50%;
    margin: 0 5px;
    width:20px;
    height: 20px;
  }
  .page li:hover{
    background: #fff;
  }
  .wrapper .dir_wrap{
    position: absolute;
    top:0;
    bottom:0;
    width:40px;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .dir_left{
    left:0;
  }
  .dir_right{
    right:0;
  }
  .oi{
    opacity: .5;
    color:#fff;
  }
  .dir_wrap:hover .oi{
    opacity: 1;
  }
  .svg{
    height:50px;
    fill:red;
    background: blue;
  }
  .svg_icon{
    height:50px;
  }
  .svg_icon path{
    fill:red;
  }
  .svg_icon:hover path{
    fill:blue;
  }
  </style>
</head>
<body>
  <div class="wrapper">
    <ul class="slides">
      <li><img src="images/slide1.jpeg" alt=""></li>
      <li><img src="images/slide2.jpeg" alt=""></li>
      <li><img src="images/slide3.jpeg" alt=""></li>
      <li><img src="images/slide4.jpeg" alt=""></li>
    </ul>
    <ul class="page">
      <li style="background: #fff"></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
    <div class="dir_wrap dir_left"><span class="oi" data-glyph="caret-left" title="" aria-hidden="true"></span></div>
    <div class="dir_wrap dir_right"><span class="oi" data-glyph="caret-right" title="" aria-hidden="true"></span></div>
  </div>
  
  
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script>
    $(".page li").hover(function(){
      //console.log($(this).index());
      //0-800*$(this).index();
      num=$(this).index();
      // console.log("num: "+num);

      $(this).css("background", "white")
        .siblings().css("background", "transparent");
      $(".slides").css("left", 0-800*num+"px");
    });


  </script>
</body>
</html>
