<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Append</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
  <style>
  a.btn{
    color:#fff !important;
    cursor: pointer;
  }
  </style>
</head>
<body>
  <div class="container">
    <div class="row" >
      <div class="col-md-12" style="margin:20px 0;">
        <a class="btn btn-primary" id="appendTo">append to</a> <a class="btn btn-primary" id="prependTo">prepend to</a> <a class="btn btn-primary" id="remove">remove</a> <a class="btn btn-primary" id="empty">empty</a>
      </div>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>name</th>
            <th>age</th>
            <th>email</th>
          </tr>
        </thead>
        <tbody>
          <tr id="append"><td>Jason</td><td>25</td><td>jason@sample.com</td></tr>
          <tr id="prepend"><td>Jack</td><td>21</td><td>jack@sample.com</td></tr>
        </tbody>
      </table>
    </div>
    <div class="row">
      <h2>Target</h2>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>name</th>
            <th>age</th>
            <th>email</th>
          </tr>
        </thead>
        <tbody id="target">
          
        </tbody>
      </table>
    </div><!-- row -->
  </div><!-- container -->
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script>
    $("#appendTo").click(function(){
      $("#append").appendTo("#target");
    });
    $("#prependTo").click(function(){
      $("#prepend").prependTo("#target");
    });
    $("#remove").click(function(){
      $("#target").remove();
    });
    $("#empty").click(function(){
      $("#target").empty();
    });
  </script>
</body>
</html>
