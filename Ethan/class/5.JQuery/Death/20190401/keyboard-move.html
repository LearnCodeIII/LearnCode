<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <title>keyboard move</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <style>
        .wrapper {
            width: 800px;
            height: 400px;
            background: #eee;
        }

        .box {
            width: 120px;
            height: 120px;
            background: lightblue;
            transition: .5s;
            left: 0;
            top: 0;
        }
    </style>
</head>

<body>
    <div class="wrapper position-relative mx-auto">
        <div class="box position-absolute"></div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script>
        var color = ["red", "orange", "blue", "green", "purple"];
        var colorCount = color.length;
        var colorIndex = 0;

        $("body").keydown(function () {
            let keycode = event.which;
            if (keycode == 38 || keycode == 40 || keycode == 37 || keycode == 39) {
                let style = "";
                colorIndex++;
                // if(colorIndex>=colorCount)colorIndex=0;
                colorIndex = (colorIndex % colorCount);
                console.log(keycode)
                switch (keycode) {
                    case 38: //up
                        style = {
                            top: "-=10px",
                            // background: color[colorIndex]
                        }
                        // $(".box").css({
                        //     top: "-=10px",
                        //     background: color[colorIndex]
                        // });
                        break;
                    case 40: //down
                        style = {
                            top: "+=10px",
                            // background: color[colorIndex]
                        }

                        break;
                    case 37: //left
                        style = {
                            left: "-=10px",
                            // background: color[colorIndex]
                        }

                        break;
                    case 39: //right
                        style = {
                            left: "+=10px",
                            // background: color[colorIndex]
                        }
                        break;
                }
                style.background=color[colorIndex];
                $(".box").css(style)
            }

        });

    </script>
</body>

</html>
