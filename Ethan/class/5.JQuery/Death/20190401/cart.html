<!doctype html>
<html lang="en">
  <head>
    <title>Cart</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="container">
          <table class="table table-bordered">
              <thead>
            <tr>
                <th>品名</th>
                <th>單價</th>
                <th>數量</th>
                <th>小計</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>蘋果</td>
                <td class="text-right price">20</td>
                <td><input type="number" class="form-control text-right number" value="2" min="0"></td>
                <td class="text-right subtotal">20</td>
            </tr>
            <tr>
                    <td>檸檬</td>
                    <td class="text-right price">25</td>
                    <td><input type="number" class="form-control text-right number" value="1" min="0"></td>
                    <td class="text-right subtotal">25</td>
                </tr>
            <tr>
                    <td>香蕉</td>
                    <td class="text-right price">30</td>
                    <td><input type="number" class="form-control text-right number" value="3" min="0"></td>
                    <td class="text-right subtotal">30</td>
                </tr>
                
            </tbody>
            <tfoot>
                    <tr class="last">
                            <td colspan="4" class="text-right">總計: <span id="total">0</span> 元</td>
                    </tr>
            </tfoot>
          </table>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      <script>
          $(".number").on("change keyup", function(){
            $(this).val($(this).val().replace(/[^\d].+/, ""));
            if ((event.which < 48 || event.which > 57)) {
                event.preventDefault();
            }

            let count=$(this).val();
            // let price=$(this).parent().prev().text();
            let row=$(this).closest("tr");
            // let price=$(this).closest("tr").find(".price").text();
            let price=row.find(".price").text();
            let subtotal=count*price;
            let total=0;
            // $(this).closest("tr").find(".subtotal").text(subtotal);
            row.find(".subtotal").text(subtotal);
            $(".subtotal").each(function(){
                total+=Number($(this).text());
            });
            // console.log(total);
            $("#total").text(total);
          });
          
          var total=0;
          $("tbody tr:not(.last)").each(function(){
            let price=$(this).find(".price").text();
            let number=$(this).find(".number").val();
            let subtotal=price*number;
            
            $(this).find(".subtotal").text(subtotal);
            total+=subtotal;
            console.log(total)
          });
          $("#total").text(total);
          
      </script>
</body>
</html>
