<!doctype html>
<html lang="en">
  <head>
    <title>Window Event</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body{
            height: 300vh;
            transition: .5s;
            overflow-x: hidden;
        }
        .pic{
            position: absolute;
            top:600px;
            right: 30px;
            transition: .5s cubic-bezier(.15,-0.33,.92,1.62);
            transform: translateX(600px);
        }
        .pic2{
            position: absolute;
            top:700px;
            left: 30px;
            transition: .5s cubic-bezier(.15,-0.33,.92,1.62);
            transform: translateX(-600px);
        }
        .pic.active, .pic2.active{
            transform: translateX(0);
        }
        .contain{
            width:300px;
            height: 300px;
            border: 1px solid #ccc;
            overflow: auto;
        }
        .box{
            width:700px;
            height: 100px;
            background: lightblue;
        }
        .gear{
            position: fixed;
            left:50%;
            top:50%;
            margin:-256px 0 0 -256px;
        }
    </style>
</head>
  <body>
      
      <img class="pic" src="images/01.png" alt="">
      <img class="pic2" src="images/02.png" alt="">
      <img src="images/gear.png" alt="" class="gear">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
        $(window).scroll(function(){
            // console.log("scroll!");
            var scrollTop=$(this).scrollTop();
            let rotate=scrollTop/10;
            console.log(scrollTop);
            if(scrollTop>200){
                $(".pic").addClass("active");
            }
            if(scrollTop>400){
                $(".pic2").addClass("active");
            }
            $(".gear").css("transform", `rotate(${rotate}deg)`);
        });

    </script>
</body>
</html>
