<!doctype html>
<html lang="en">

<head>
    <title>Append Delete</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <form class="form-inline p-2">
            <div class="form-group">
                <label class="mx-1" for="">姓名</label>
                <input type="text" name="" id="name" class="form-control" placeholder="name" aria-describedby="helpId">
                <label class="mx-1" for="">電話</label>
                <input type="tel" name="" id="phone" class="form-control" placeholder="phone call"
                    aria-describedby="helpId">
                <label class="mx-1" for="">E-mail</label>
                <input type="email" name="" id="email" class="form-control" placeholder="e-mail"
                    aria-describedby="helpId">
                <button type="button" id="formbtn" class="btn btn-primary mx-2">送出</button>
            </div>
        </form>
        <table class="table table-bordered">
            <thead>
                <th>姓名</th>
                <th>電話</th>
                <th>E-mail</th>
                <th>操作</th>
            </thead>
            <tbody id="tbody">
                <!-- <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td><button type="button" class="btn btn-primary" >刪除</button></td>
                </tr> -->
            </tbody>
        </table>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>
        $('#formbtn').click(function () {
            let name = $('#name').val();
            let phone = $('#phone').val();
            let email = $('#email').val();
            let content = `<tr>
                    <td>${name}</td>
                    <td>${phone}</td>
                    <td>${email}</td>
                    <td><button type="button" class="btn btn-primary" id="delete">刪除</button></td>
                </tr>`;
            $('#tbody').append(content);
        });
        // 用on才可以抓到及時創造出來的物件
        // 這邊是#toby 然後想做clikc的動作 然後做的人是#delete 因為function在#delete的後面
        $('#tbody').on('click','#delete',function(){
            $(this).closest('tr').remove();
        });
    </script>
</body>

</html>
