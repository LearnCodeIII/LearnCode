<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>品名</th>
                    <th>單價</th>
                    <th>數量</th>
                    <th>小計</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>蘋果</td>
                    <td class="price">20</td>
                    <td><input class="form-control text-right number" type="number" value="3" min="0"></td>
                    <td class="subtotal">20</td>
                </tr>
                <tr>
                    <td>檸檬</td>
                    <td class="price">25</td>
                    <td><input class="form-control text-right number" type="number" value="4" min="0"></td>
                    <td class="subtotal">25</td>
                </tr>
                <tr>
                    <td>香蕉</td>
                    <td class="price">30</td>
                    <td><input class="form-control text-right number" type="number" value="9" min="0"></td>
                    <td class="subtotal">30</td>
                </tr>
                <tr class="last">
                    <td colspan="4" class="text-right" id="final">總計 0 元</td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>
        // 讓小計隨著數量改變
        $('.number').on('change keyup', function () {
            let count = $(this).val();

            let row = $(this).closest('tr');
            // let price = $(this).closest('tr').find('.price').text();
            let price = row.find('.price').text();
            let subtotal = (count * price);
            // $(this).closest('tr').find('.subtotal').text(subtotal);
            row.find('.subtotal').text(subtotal);
            let final = 0;
            $('.subtotal').each(function () {
                final += Number($(this).text());
            });
            console.log(final);
            $('#final').text('總計: ' + final + ' 元');
        });
        $('tbody tr:not(.last)').each(function () {
            let count = $(this).find('.number').val();
            let price = $(this).find('.price').text();
            let subtotal = (count * price);
            console.log('subtotal: ' + subtotal);
            $(this).find('.subtotal').text(subtotal);
            let final = 0;
            $('.subtotal').each(function () {
                final += Number($(this).text());
            });
            console.log('final: '+ final);
            $('#final').text('總計: ' + final + ' 元');
        });
    </script>
</body>

</html>
