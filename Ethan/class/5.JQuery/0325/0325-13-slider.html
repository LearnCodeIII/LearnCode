<!doctype html>
<html lang="en">

<head>
    <title>Slider</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .wrapper {
            width: 800px;
            margin: 0 auto;
        }

        .wrapper-img {
            position: relative;
            width: 800px;
            height: 500px;
            overflow: hidden;
        }

        .wrapper .img-size {
            position: absolute;
            width: 3200px;
            height: 500px;
            left: 0;
            transition: .5s;
        }

        .wrapper .img-size img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: relative;
        }

        .circle-outside {
            width: 200px;
            display: flex;
            position: absolute;
            left: 300px;
            bottom: 20px;
        }

        .circle {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, .5);
        }

        .arrow {
            width: 770px;
            display: flex;
            position: absolute;
            left: 15px;
            bottom: 230px;
            cursor: pointer;
        }

        i {
            font-size: 40px;
            color: white;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="wrapper-img">
            <ul class="list-unstyled img-size d-flex">
                <li>
                    <img src="images/slide1.jpeg" alt="">
                </li>
                <li>
                    <img src="images/slide2.jpeg" alt="">
                </li>
                <li>
                    <img src="images/slide3.jpeg" alt="">
                </li>
                <li>
                    <img src="images/slide4.jpeg" alt="">
                </li>
            </ul>
            <div class="circle-outside d-flex justify-content-center">
                <div class="circle mx-2"></div>
                <div class="circle mx-2"></div>
                <div class="circle mx-2"></div>
                <div class="circle mx-2"></div>
            </div>
            <div class="arrow d-flex justify-content-between">
                <i class="fas fa-chevron-left arrow-l"></i>
                <i class="fas fa-chevron-right arrow-r"></i>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>
        // $('.circle:eq(0)').mouseenter(function () {
        //     $('.img-size').css('left', '0px');
        // });
        // $('.circle:eq(1)').mouseenter(function () {
        //     $('.img-size').css('left', '-800px');
        // });
        // $('.circle:eq(2)').mouseenter(function () {
        //     $('.img-size').css('left', '-1600px');
        // });
        // $('.circle:eq(3)').mouseenter(function () {
        //     $('.img-size').css('left', '-2400px');
        // });


        var sNumber = 0;
        $(`.circle:eq(${sNumber})`).css('background', 'white');
        $('.circle').mouseenter(function () {
            var sNumber = $(this).index();
            var smove = 0 - sNumber * 800;
            console.log(sNumber);
            $('.img-size').css('left', smove + 'px');
            $(`.circle:eq(${sNumber})`).css('background', 'white')
                .siblings().css('background', 'rgba(255, 255, 255, .5)');
        });

        $('.arrow-l').click(function () {
            if (sNumber > 0) {
                sNumber--
                var smove = 0 - sNumber * 800;
                console.log(sNumber);
                $('.img-size').css('left', smove + 'px');
                smovegogogo();
                // $(`.circle:eq(${sNumber})`).css('background', 'white')
                //     .siblings().css('background', 'rgba(255, 255, 255, .5)');
            }
        });
        $('.arrow-r').click(function () {
            if (sNumber < 3) {
                sNumber++
                var smove = 0 - sNumber * 800;
                console.log(sNumber);
                $('.img-size').css('left', smove + 'px');
                smovegogogo();
                // $(`.circle:eq(${sNumber})`).css('background', 'white')
                //     .siblings().css('background', 'rgba(255, 255, 255, .5)');
            }
        });

        function smovegogogo (){
            $(`.circle:eq(${sNumber})`).css('background', 'white')
                .siblings().css('background', 'rgba(255, 255, 255, .5)');
            }
        


    </script>
</body>

</html>
