<!doctype html>
<html lang="en">

<head>
    <title>Window</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        /* body的overflow是鎖卷軸 */
        body {
            height: 300vh;
            transition: .5s;
            overflow-x: hidden;
        }

        /* 再複習一次,translate是以原地點為基準做移動 */
        /* 搭配transition就變成動畫了         */
        .flybug{
            position: absolute;
            top: 600px;
            right: 20px;
            transition: .5s;
            transform: translateX(600px);
        }
        .flybug1{
            position: absolute;
            top: 700px;
            left: 20px;
            transition: .5s;
            transform: translateX(-700px);
        }
        .flybug.active ,.flybug1.active{
            transform: translateX(0);
        }
        .gear{
            position: fixed;
            left:40%;
            top:30px;
        }
    </style>
</head>

<body>
    <img class="flybug" src="images/01.png" alt="">
    <img class="flybug1" src="images/02.png" alt="">
    <img class="gear" src="images/gear.png" alt="">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>

        // 卷軸捲動後動畫製作
        $(window).scroll(function () {
            // console.log('Scroll!!');
            var scrollTOP = $(this).scrollTop();
            var rotate = (scrollTOP/10);
            console.log(scrollTOP);
            $('.gear').css('transform',`rotate(${rotate}deg)`);
            if(scrollTOP>500){
                $('body').css('background','lightblue');
            }else{
                $('body').css('background','none');
            };
            if(scrollTOP>100){
                $('.flybug').addClass('active');
            }
            if(scrollTOP>200){
                $('.flybug1').addClass('active');
            }
        });

    </script>
</body>
</html>
