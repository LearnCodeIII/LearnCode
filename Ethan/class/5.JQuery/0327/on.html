<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <button type="button" id="btn1" class="btn btn-primary">button</button>
        <div class="form-group">
            <input type="text" class="form-control" name="" id="input" aria-describedby="helpId" placeholder="">
        </div>
        <button type="button" id="add" class="btn btn-primary">New Li</button>
        <ul id="list">
            <li>1</li>
        </ul>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>
        // on寫法
        // $('.btn').on('click', function () {
        //     console.log('hi');
        // });

        // keyup是鍵盤事件 on寫法2
        $('#input').on('change keyup', function () {
            var inputValue = $(this).val();
            console.log(inputValue);
        });

        // on寫法3 - 大推
        $('#btn1').on({
            click: function () {
                console.log('click');
            },
            dblclick: function () {
                console.log('x2 click');
            },
            mouseenter: function () {
                console.log('mouse enter');
            }
        });

        // $('#list li').click(function(){
        //     console.log('click');
        // });



        var num = 1;
        // 下面這樣寫, 就算是後來頁面臨時創造出來的東西也都可以確實有效果
        // 要抓到html的<>這裡<>, 在jquery用text()
        $('#list').on('click', 'li', function () {
            var num = $(this).text();
            console.log(num);
        });

        // 要創造文本進html請用append
        $('#add').on('click', function () {
            num++;
            $('#list').append(`<li>${num}</li>`);
        });
    </script>
</body>

</html>
