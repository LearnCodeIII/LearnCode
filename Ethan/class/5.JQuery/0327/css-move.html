<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <title>CSS move</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <style>
        .wrapper {
            width: 800px;
            height: 400px;
            background: #eee;
        }

        .box {
            width: 120px;
            height: 120px;
            background: lightblue;
            transition: .5s;
            left: 0;
            top: 0;
        }
    </style>
</head>

<body>
    <div class="wrapper position-relative mx-auto">
        <div class="box position-absolute"></div>
    </div>
    <div class="py-3 text-center">
        <div class="py-1">
            <button class="btn btn-info" id="top"><i class="fas fa-caret-up"></i></button>
        </div>
        <div>
            <button class="btn btn-info mx-1" id="left"><i class="fas fa-caret-left"></i></button>
            <button class="btn btn-info mx-1" id="right"><i class="fas fa-caret-right"></i></button>
        </div>
        <div class="py-1">
            <button class="btn btn-info" id="down"><i class="fas fa-caret-down"></i></button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script>

        var color = ['lightpink', 'lightgreen', 'lightblue', 'lightyellow'];
        var colorLength = color.length;
        var colorNumber = 0;

        $('#right').click(function () {
            colorNumber++
            // 以下兩種寫法都可以喔
            // if (colorNumber >= colorLength) colorNumber = 0;
            colorNumber=(colorLength+colorNumber)%colorLength;
            $('.box').css({
                left: '+=20px',
                background: color[colorNumber]
            });
        });

        $('#left').click(function () {
            colorNumber++
            if (colorNumber >= colorLength) colorNumber = 0;
            $('.box').css({
                left: '-=20px',
                background: color[colorNumber]
            });
        });

        $('#top').click(function () {
            colorNumber++
            if (colorNumber >= colorLength) colorNumber = 0;
            $('.box').css({
                top: '-=20px',
                background: color[colorNumber]
            });
        });

        $('#down').click(function () {
            colorNumber++
            if (colorNumber >= colorLength) colorNumber = 0;
            $('.box').css({
                top: '+=20px',
                background: color[colorNumber]
            });
        });

    </script>
</body>

</html>
