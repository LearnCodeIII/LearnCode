<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container d-flex">
        <div class="form-group">
            <input type="text" class="form-control" name="" id="number1" aria-describedby="helpId" placeholder="">
        </div>
        <div class="form-group">
            <select class="form-control" name="" id="whitch">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="" id="number2" aria-describedby="helpId" placeholder="">
        </div>
        <button type="button" class="btn border-primary" id="enterbtn">=</button>
        <h1 id="final"></h1>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>
        $('#enterbtn').click(function () {
            var number1 = parseInt($('#number1').val());
            var number2 = parseInt($('#number2').val());
            console.log(number1);
            var whitch = $('#whitch').val();
            var a;
            if (whitch == '+') {
                a = `${number1 + number2}`;
            } else if (whitch == '-') {
                a = number1 - number2;
            } else if (whitch == '*') {
                a = number1 * number2;
            } else {
                a = number1 / number2;
            }
            if (a != Number) {
                $('#final').text('你來亂的麻');
            } else {
                $('#final').text(a);
            }
        });


    </script>
</body>

</html>
