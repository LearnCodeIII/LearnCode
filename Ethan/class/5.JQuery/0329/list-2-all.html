<!doctype html>
<html lang="en">

<head>
    <title>List</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        tr {
            background: none;
        }

        tr.active {
            background: lightseagreen;
        }
    </style>
</head>

<body>
    <div class="container">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th><input type="checkbox" id="checkedAll"></th>
                    <th>Name</th>
                    <th>Job</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="checkbox" id="checkbox"></td>
                    <td>Jack</td>
                    <td>student</td>
                    <td>15</td>
                </tr>
                <tr>
                    <td><input type="checkbox" id="checkbox"></td>
                    <td>Amanda</td>
                    <td>SG</td>
                    <td>26</td>
                </tr>
                <tr>
                    <td><input type="checkbox" id="checkbox"></td>
                    <td>Ethan</td>
                    <td>Agent</td>
                    <td>43</td>
                </tr>
                <tr>
                    <td><input type="checkbox" id="checkbox"></td>
                    <td>Amy</td>
                    <td>Teacher</td>
                    <td>35</td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>
        var checkbox_l = $(':checkbox').length;
        var checked_l = $(':checked').length;
        // 以下為全選        
        $('thead :checkbox').click(function () {
            let checkedAll = $('#checkedAll').prop('checked');
            $(':checkbox').prop('checked', checkedAll);
            if (checkedAll) {
                $(':checkbox').closest('tr').addClass('active');
            } else {
                $(':checkbox').closest('tr').removeClass('active');
            }
        });
        // 以下為單選跟取消全選
        $('tbody :checkbox').click(function () {
            let checked = $(this).prop('checked');
            if (checked) {
                $(this).closest('tr').addClass('active');
            } else {
                $(this).closest('tr').removeClass('active');
            }
            if (checkbox_l == checked_l) {
                $('#checkedAll').prop('checked', true);
            } else {
                $('#checkedAll').prop('checked', false);
            }
        });
    </script>
</body>

</html>
