<!doctype html>
<html lang="en">

<head>
    <title>Prop</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
    #checkbox{
        display: none;
    }
    
    </style>
    </head>

<body>
    <div class="container">
        <div class="form-check">
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input" name="" id="checkbox">
                Checkbox
            </label>
        </div>
        <img id="imgcheck" src="images/not.png" alt="">

        <button type="button" class="btn btn-primary" id="btn">Btn</button>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>
        // prop是用來確認是否有特殊狀態存在, 有就是true 沒有就是fasle 取值給值方法跟其他一樣
        var checked = $('#checkbox').prop('checked');
        var disabled = $('#btn').prop('disabled');

        // 以下為用checkbox做驅動,改變圖片(市面上漂亮的checkbox都是用這種方式做)
        $('#btn').click(function () {
            checked = !checked;
            $('#checkbox').prop('checked', checked);
            if(checked){
                $('#imgcheck').attr('src','images/check.png');
            }else{
                $('#imgcheck').attr('src','images/not.png');
            }
        });

        $('#imgcheck').click(function () {
            checked = !checked;
            $('#checkbox').prop('checked', checked);
            if(checked){
                $('#imgcheck').attr('src','images/check.png');
            }else{
                $('#imgcheck').attr('src','images/not.png');
            }
        });
    </script>
</body>

</html>
