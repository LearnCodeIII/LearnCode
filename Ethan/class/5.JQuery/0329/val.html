<!doctype html>
<html lang="en">

<head>
    <title>Val</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 id="showinput">Hello</h1>
        <div class="form-group">
            <input type="text" class="form-control" name="" id="input" aria-describedby="helpId" placeholder="">
        </div>
        <button type="button" class="btn btn-primary" id="getinput">get input</button>
        <h1 id="showselect">show select</h1>
        <select name="" id="select">
            <option value="Taiepi">台北市</option>
            <option value="New-Taiepi">新北市</option>
            <option value="Taoyuan">桃園市</option>
            <option value="ChiaYee">嘉義市</option>
        </select>
        <button type="button" class="btn btn-primary" id="getselect">get select</button>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>
    $('#getinput').click(function(){
        var content = $('#input').val();
        $('#showinput').text(content);
    });
    $('#getselect').click(function(){
        var value = $('#select').val();
        var content = $('#select :selected').text();
        $('#showselect').text(`value = ${value} , content = ${content}`);
    });
    
    </script>
</body>

</html>
