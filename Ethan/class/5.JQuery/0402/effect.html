<!doctype html>
<html lang="en">
  <head>
    <title>Effect</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .box{
            height: 200px;
            width: 200px;
            background: lavender;
            margin:10px;
        }
        .box2{
            display: none;
        }
    </style>
  </head>
  <body>
      <div class="container">
          <div class="py-2">
              <button class="btn btn-info" data-btn="show">Show</button>
              <button class="btn btn-info" data-btn="hide" >Hide</button>
              <button class="btn btn-info" data-btn="toggle" >Toggle</button>
              <button class="btn btn-info" data-btn="animate" >Animate</button>
          </div>
          <div class="d-flex">
                <div class="box box1">1</div>
                <div class="box box2">2</div>
          </div>
          
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
        $(".btn").click(function(){
            let effect=$(this).data("btn");
            switch(effect){
                case "show":
                    // $(".box").show();
                    // $(".box1").fadeIn(function(){
                    //     $(".box2").fadeOut();
                    // });
                    $(".box1").slideDown();
                    break;
                case "hide":
                    // $(".box").hide();
                    // $(".box1").fadeOut(function(){
                    //     $(".box2").fadeIn();
                    // });
                    $(".box1").slideUp();
                    break;
                case "toggle":
                    // $(".box").toggle();
                    // $(".box1").fadeToggle();
                    $(".box1").slideToggle();
                    break;
                case "animate":
                    $(".box1").animate({
                        width: 300,
                        "border-radius": "10px"
                    }, 1000);
                    break;
            }
        });
    </script>

  </body>
</html>
