<!doctype html>
<html lang="en">

<head>
    <title>Go Top</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        img {
            width: 100%;
        }

        #Top {
            right: 10px;
            bottom: 10px;
        }
        .fullPage{
            height: 100vh;
        }
    </style>
</head>

<body>

    <button class="btn btn-primary position-fixed" id="Top">Top</button>
    <div class="fullPage">
        <img src="images/slide1.jpeg" alt="">
    </div>
    <div class="fullPage">
        <img id="s2" src="images/slide2.jpeg" alt="">
    </div>
    <div class="fullPage">
        <img id="s3" src="images/slide3.jpeg" alt="">
    </div>
    <div class="fullPage">
        <img src="images/slide4.jpeg" alt="">
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>
        var s2 = $('#s2').offset().top;
        console.log(s2);
        $('#Top').click(function () {
            // $(window).scrollTop(0);
            $('html').animate({
                scrollTop: s2
            }, 500);
        });

    </script>
</body>

</html>
