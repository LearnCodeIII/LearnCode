<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EX1</title>
    <style>
        body {
            background-color: #aaa;
        }

        .bg {
            border-radius: 10px;
            background-color: white;
            width: 330px;
            height: 400px;
            margin: 20px auto;
            box-shadow: 1px 1px 15px black;
            padding: 20px;
        }

        .radious {
            width: 200px;
            height: 200px;
            background-color: white;
            border-radius: 50%;
            overflow: hidden;
            margin: 20px auto;
        }

        .radious img {
            width: 100%;
        }

        .word {
            font-family: Arial, Helvetica, sans-serif;
        }

        .yo {
            width: 300px;
            margin: 0 auto;
        }

        .word1 {
            font-weight: 900;
            text-align: center;
            border-bottom: 1px solid #ccc;
            line-height: 3;
        }

        .word2 {
            font-weight: 500;
            text-align: center;
            color: #aaa;
        }
    </style>
</head>

<body>
    <div class="bg">
        <figure class="radious">
            <img src="dr-strange.jpg" alt="">
        </figure>
        <div class="yo">
            <h2 class="word word1">Dr. Strange</h2>
        </div>
        <h2 class="word word2">Hello, I am Steve Strage !</h2>
    </div>
</body>

</html>
