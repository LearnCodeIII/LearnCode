<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>0115-1</title>
    <link rel="stylesheet" href="reset.css">
    <style>
        @import url(https://fonts.googleapis.com/earlyaccess/notosanstc.css);

        * {
            box-sizing: border-box;
        }

        html body {
            font-family: 'Noto Sans TC', sans-serif;
        }

        /* ------header------ */
        header {
            background-color: #000;
            overflow: auto;
        }

        nav {
            width: 100%;
            max-width: 1100px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .brand {
            float: left;
        }

        nav ul {
            float: right;
        }

        nav ul li {
            float: left;
        }

        nav ul li a {
            color: rgba(256, 256, 256, .5);
            text-decoration: none;
            line-height: 65px;
            padding: 0 5px;
        }

        .logo {
            display: inline-block;
            height: 37px;
            width: 10px;
        }

        .maincover {
            background: #ffc800 url(images/lead_02.png)no-repeat 0 bottom;
            height: 880px;
        }

        .mainline {
            height: 23px;
            background: #ffc800 url(images/lead_01.png) 50% 0;
        }

        .maincover .container {
            width: 1100px;
            margin: 0 auto;
            text-align: center;
        }

        .day {
            text-align: left;
        }

        .day img {
            width: 20%;
        }
        /* ------maincover------ */
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="brand">
                <a href=""><img src="images/mtlogo.svg" alt=""></a>
                <a href=""><img src="images/mtschool.svg" alt=""></a>
            </div>
            <ul>
                <li><a href="">item1</a></li>
                <li><a href="">item2</a></li>
                <li><a href="">item3</a></li>
                <li><a href="">item4</a></li>
                <li><a href="">item5</a></li>
            </ul>
        </nav>
    </header>
    <div class="maincover">
        <div class="mainline">
        </div>
        <div class="container">
            <img src="images/lead_03_01.png" alt=""><br>
            <img src="images/lead_03_02.png" alt="">
            <div class="day">
                <img src="images/lead_03_03_01.png" alt="">
                <img src="images/lead_03_03_02.png" alt="">
            </div>
        </div>
    </div>
</body>

</html>
