    <link rel="stylesheet" href="reset.css">
    <style>
        * {
            box-sizing: border-box;
        }

 /* ------------底圖------------- */
        .wrap {
            width: 100%;
            height: 100%;
            background-size: cover;
            background: url(images/main_bg.png) 0 0 no-repeat fixed;
        }
        .wrap2 {
            width: 100%;
            height: 100%;
            background-size: cover;
            background: url(images/main_bg.jpg) 0 0 no-repeat fixed;
        }

        /* --------------主結構--------------- */

        .navbar-banner-block {
            width: 100%;
            height: 77px;
            padding: 8px;
            background-color: #000;
            position: fixed;
            display: flex;
            justify-content: space-between;
        }

        .sec1 {
            width: 100%;
            height: 787px;
        }

        .sec2 {
            width: 100%;
            height: 122.6px;
            background: #3181bfb3;
            opacity: 0.98;
        }

        .sec3 {
            width: 100%;
            height: 1260px;
            background: linear-gradient(325deg, #463895b3, #de217ccc);
        }

        .sec4 {
            width: 100%;
            height: 740px;
            background-color: #8f005d6b;
        }

        .sec5 {
            width: 100%;
            height: 630px;
            background-color: #463895;
        }
        
        
        footer {
            width: 100%;
            height: 32px;
            background-color: #000;
        }
       


        /* 最上方黑框的底與兩個區塊 */
        .manu-logo {
            display: flex;
            align-items: center;
            width: 400px;
            height: 60.7px;
            padding-left: 72px;
        }
        .buttom {
            display: flex;
            align-items: center;
            flex-direction: row;
            padding-right: 72px;
            color: white;
        }

        /* logo本體與4個按鈕 */
        .manu-logo img {
            width: 292px;
            height: 40px;
        }

        .buttom-in {
            display: flex;
            align-items: center;
            flex-direction: row;

        }

        .topbt {
            padding-left: 16px;
            color: white;
            font-size: 1rem;
            font-family: Arial, Helvetica, sans-serif, "微軟正黑體";
            font-weight: 700;
        }

        .topbt-in a,
        .topbt-in a:visited {}

        .topbt-in a:hover,
        .topbt-in a:active {}

        #topbt-1 {
            padding: 0.7rem;
            margin: 0.65rem;
        }

        #topbt-2 {
            padding: 0.7rem;
            margin: 0.65rem;
        }

        #topbt-3 {
            width: auto;
            height: auto;
            border-radius: 10rem;
            background-color: #faa818;
            letter-spacing: 1px;

        }

        #topbt-4 {}

.sec2-bt-1{

}



    </style>
</head>

                            </div>
                            <div class="topbt">

                    <div class="">

            <section class="sec2">
