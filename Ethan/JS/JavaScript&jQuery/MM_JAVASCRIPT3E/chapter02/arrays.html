<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Creating and Using Arrays</title>
  <link href="../_css/site.css" rel="stylesheet">


</head>

<body>
  <div class="wrapper">
    <header>
      JAVASCRIPT <span class="amp">&amp;</span> jQUERY: THE&nbsp;MISSING&nbsp;MANUAL
    </header>

    <div class="content">
      <div class="main">
        <h1>Creating and Using Arrays</h1>
        <script> var authors = ['Ernest Hemingway','Charlotte Bronte','Dante Alighieri','Emily Dickinson'];</script>
        <script>
          document.write('<p>The first author is' + '<strong>' + authors[0] + '</strong></p>');
          document.write('<p>The last author is' + '<strong>' + authors[authors.length - 1] + '<strong>' + '</p>');
          authors.unshift('Stan Lee');
          document.write('<p>I almost forgot' + '<strong>' + authors[0] + '</strong></p>');</script>
      </div>
    </div>

    <footer>

    </footer>
  </div>

</body>

</html>
