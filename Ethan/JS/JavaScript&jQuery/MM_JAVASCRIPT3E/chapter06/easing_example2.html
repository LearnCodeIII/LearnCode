<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Easing Example I</title>
<link href="../_css/site.css" rel="stylesheet">
<style>
#animate {
	width: 200px;
	height: 200px;
	background-color: tomato;
	padding: 20px;
}
#animate p {
	color: black;	
}
</style>
<script src="../_js/jquery.min.js"></script>
<script src="../_js/jquery-ui.min.js"></script>
<script>
$(document).ready(function() {
 $('#animate').click(function() {
 	$this = $(this);
 	if ($this.data('click') === 'even') {
 		$this.data('click','odd')
 		$this.animate({
		 width: '200px',
		 height: '200px' 
     	},1000,
	 	'easeInOutSine'); // end animate
 	} else {
 		$this.data('click','even');
 		$this.animate({
			width: '400px',
			height: '400px' 
     	},1000,
	 	'easeInBounce'); // end animate

 	}
 }); // end click
}); // end ready
</script>
</head>
<body>
<div class="wrapper">
<header>
    JAVASCRIPT <span class="amp">&amp;</span> jQUERY: THE&nbsp;MISSING&nbsp;MANUAL
  </header>
<div class="content">
	<div class="main">
<h1>Easing Example I</h1>
<div id="animate"><p>Click on me!</p></div>
</div>
</div>

  </footer>
</div>
</body>
</html>
