<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .bg {
            background-color: #ccc;
            transition: .5s;
            width: 100vw;
            height: 500vh;
        }

        .circle {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }

        .circle-B {
            background-color: blue;
        }

        .circle-B:hover .bg{
            background-color: yellow;
        }


        .circle-Y {
            background-color: yellow;
        }

        .circle-Y:active .bg {
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div class="circle circle-Y"></div>
        <div class="circle circle-B"></div>
    </div>
</body>

</html>
