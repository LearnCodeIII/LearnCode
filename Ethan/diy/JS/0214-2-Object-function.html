        // 用new Object建立物件
        var x = new Object();
        x["firstname"] = "123";
        x["lastname"] = "321";
        console.log(x);
        // 呼叫物件的值
        console.log(x["firstname"]);

        // []內是變數的呼叫物件
        var z = ["firstname"];
        console.log(x[z]);


        // 用點來建立物件的子層
        x.vv = new Object();
        x.vv.aa = "oh ya";
        x.qq =
            console.log(x.vv.aa)
        console.log(typeof x.vv)

        // 呼叫子層物件的值
        console.log(x.vv.aa)

        // **用大括號建立物件
        var y = {
            qq: 111,
            ww: 222,
            ee: 333,
            rr: 444
        };
        console.log(y);

        var p = {
            qq: 555
        }

        // 直接在函式參數的地方建立物件        
        function func(u) {
            var x = u;
            console.log(x.qq);
        }

        func(p);
