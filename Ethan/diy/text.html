<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .nav {
            margin: 0 auto;
            max-width: 1200px;
            height: 100px;
            display: flex;
            justify-content: space-between;
        }

        .logo {}

        .aa img {
            width: 200px;
        }

        #box {
            margin: 5px;
            padding: 15px 150px;
            border: 1px solid pink;
        }


        .word {
            padding: 5px;
        }

        .word2 {
            padding: 5px;
        }

        .aa {
            display: flex;
            align-items: center;
            /* background-color: #fcc; */
        }

        .bb {
            display: flex;
            align-items: center;
        }

        .contain {
            height: 400px;
            width: 100vw;
            background-image: url(long-hair.jpg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .contain img {
            width: 200px;
        }


        .contain2 {
            width: 100%;
            background-image: url(images/sc2/sc2-bg_icon.png);
        }

        .container {
            /* background-color: #cff; */
            display: flex;
            justify-content: space-around;
            max-width: 1200px;
            margin: 0 auto;
            color: white;
        }

        .contain2 img {
            width: 200px;
        }

        .ff {
            padding-bottom: 20px;
            text-align: center;
        }

        .contain3 {
            max-width: 960px;
            /* display: flex;
            flex-direction: column; */
            margin: 0 auto;
        }

        .contain3 img {
            width: 300px;
        }

        figure {
            display: flex;
            justify-content: space-around;
        }

        /* 遮色片 */
        .gg {
            width: 220px;
            height: 400px;
            overflow: hidden;
            background-color: #ccf;
            border: 1px solid #000;
        }

        /* 圖 */
        .gg img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .contain3 p {
            text-align: center;
            padding: 20px;
            margin-top: 10px;
        }

        .cap {
            background: #ccf;
        }
    </style>
</head>

<body>
    <div class="nav">
        <div class="aa">
            <div class="logo"><img src="images/nav/nav-logo.png" alt=""></div>
            <div class="word">找髮型</div>
            <div class="word">找設計師</div>
            <div class="word">美髮誌</div>
        </div>
        <div class="bb">
            <div class="word2">註冊</div>
            <div class="word2">登入</div>
            <div class="word2">set</div>
        </div>
    </div>

    <div class="contain">
        <div class="cc"><img src="images/sc1/logo_icon_g.png" alt=""></div>
        <h1 class="cc">煩惱髮型嗎</h1>
        <h3 class="cc">給你最多髮型靈感及在地優秀設計師</h3>
        <div id="box" class="cc">搜尋髮型主題</div>
    </div>

    <div class="contain2">
        <div class="container">
            <div class="ff">
                <img src="images/sc2/sc2-icon1_search.svg" alt="">
                <p>在地設計師作品輕鬆找</p>
            </div>

            <div class="ff">
                <img src="images/sc2/sc2-icon2_fashion.svg" alt="">
                <p>流行髮型一手掌握</p>
            </div>

            <div class="ff">
                <img src="images/sc2/sc2-icon3_book.svg" alt="">
                <p>即時溝通預約</p>
            </div>
        </div>
    </div>

    <div class="contain3">
        <p>熱門主題</p>
        <!-- figure有設flex -->
        <figure>
            <div class="hh">
                <div class="gg">
                    <img src="images/sc3/138974.jpg" alt="">
                </div>
                <div class="cap">油頭</div>
            </div>

            <div class="hh">
                <div class="gg">
                    <img src="images/sc3/14366_18.jpg" alt="">
                </div>
                <div class="cap">灰色系</div>
            </div>

            <div class="hh">
                <div class="gg">
                    <img src="images/sc3/22736_8.jpg" alt="">
                </div>
                <div class="cap">大捲</div>
            </div>

            <div class="hh">
                <div class="gg">
                    <img src="images/sc3/3425_14.jpg" alt="">
                </div>
                <div class="cap">男孩</div>
            </div>   
        </figure>
    </div>


</body>

</html>
