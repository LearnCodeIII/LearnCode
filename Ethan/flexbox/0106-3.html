<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html body {
            width: 100%;
            margin: 0 auto;
        }

        #header {
            width: 960px;
            margin: 0 5%;
            display: flex;
            text-align: right;
            flex-direction: column;
            background-color: rgb(100, 110, 42);
        }

        ul {
            display: flex;
            justify-content: space-between;
            list-style-type: none;
        }

        #nav ul img {
            width: 30%;
            background-color: rgb(212, 102, 102);
        }

        #nav ul {
            background-color: rgb(92, 162, 219);
        }

        .section-1 {
            width: 30em;
            height: 30em;
            background-color: rgb(214, 4, 4);
            background-attachment: fixed;
            background-position: center;
            display: flex;
            justify-content: center;
        }

        #section-1 img {
            width: 60%;
            height: 60%;
            margin: auto;
            display: flex;
            justify-content: center;
        }

        #section-2 {
            margin: 1.25em;
            display: flex;
            justify-content: space-around;
        }

        .s2 {
            width: 90%;
            height: 30em;
            margin: 1.25em;
            background-color: black;

        }

        #section-3 {}

        .s3 {}
    </style>
</head>

<body>

    <div id="nav">
        <ul>
            <li><img src="images/logo1.png" alt=""></li>
            <li><a href="Home">Home</a></li>
            <li><a href="P">P</a></li>
            <li><a href="A">A</a></li>
            <li><a href="C">C</a></li>
            <li><a href="E">E</a></li>
        </ul>
    </div>

    <nav class="nav">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
        </ul>
    </nav>
    <div id="section-1">
        <img src="images/homepage-jp.jpg" alt="">
    </div>

    <div id="section-2">
        <div class="s2">a</div>
        <div class="s2">b</div>
    </div>

    <div id="section-3">
        <div class="s3">c</div>
        <div class="s3">d</div>
        <div class="s3">e</div>

    </div>
</body>

</html>
