<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
    }

    #wrap {
        width: 1280px;
        height: auto;
        background-color: #ccc;
        margin: 0 auto;
    }

    #header {
        padding: 20px;
        /* height: 100px; */
        background-color: #aaa;
        box-sizing: border-box;
        margin: 10px;
    }

    #main {
        width: 900px;
        height: 500px;
        background-color: #acc;
        float: left;
        margin: 10px;
    }

    #sub {
        width: 350px;
        height: 500px;
        background-color: #cfc;
        float: right;
        margin: 10px 10px 10px 0;
    }

    #footer {
        height: 100px;
        background-color: #aac;
        clear: both;
        margin: 10px;
    }
</style>

<body>
    <div id="wrap">
        <div id="header">
            <h1>我是標題</h1>
        </div>
        <div id="main">main</div>
        <div id="sub">sub</div>
        <div id="footer">footer</div>
    </div>
</body>

</html>
